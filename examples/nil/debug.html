<script type="module" id="main">


    import * as geom from "../../src/geometries/nil/geometry/General.js";
    import {Isometry, Point} from "../../src/geometries/nil/geometry/General.js";
    import trivial from "../../src/commons/groups/trivial/set.js";
    import heisenberg from "../../src/geometries/nil/groups/heisenberg/set.js";

    import {NormalMaterial, PhongMaterial, SingleColorMaterial} from "../../src/commons/materials/all.js";
    import {FakePointLight} from "../../src/geometries/nil/lights/all.js";
    import {FakeBall, LocalVerticalCylinder, VerticalCylinder} from "../../src/geometries/nil/solids/all.js";
    import {LocalPotatoShape, PotatoShape} from "../../src/geometries/nil/shapes/all.js";
    import {complement, intersection, union} from "../../src/commons/shapes/all.js";
    import {Solid} from "../../src/core/solids/Solid.js";
    import {ThurstonVR} from "../../src/commons/app/thurstonVR/ThrustonVR.js";


    const thurston = new ThurstonVR(geom, trivial, {keyboard: 'fr'});


    // Ball
    const mat = new NormalMaterial();

    let aux = [];
    aux.push(new PotatoShape(new Point(), 0.55, 0.9, 1, 4));
    aux.push(new PotatoShape(new Point(1, 0, 0), 0.55, 0.9, 1, 4));
    aux.push(new PotatoShape(new Point(-1, 0, 0), 0.55, 0.9, 1, 4));
    aux.push(new PotatoShape(new Point(0, 1, 0), 0.55, 0.9, 1, 4));
    aux.push(new PotatoShape(new Point(0, -1, 0), 0.55, 0.9, 1, 4));

    let cAux = [];
    for(const ball of aux) {
        cAux.push(complement(ball));
    }
    const shape = intersection(...cAux);

    const solid = new Solid(shape, mat);

    thurston.add(solid);

    thurston.run();
    thurston.renderer.checkShader();


</script>
