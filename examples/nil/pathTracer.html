<html>

<head>
    <meta charset="utf-8">
    <title>Hyperbolic space</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../js/commons/app/thurston/css/thurston.css">
</head>

<body>
<div id="thurstonDialogBoxWrap">
    <div id="thurstonDialogBox">
        <form action="javascript:void(0);">
            <label for="widthInput">Width :</label> <input id="widthInput" type="number"><br>
            <label for="heightInput">Height:</label> <input id="heightInput" type="number"><br>
            <input type="submit" value="Go!">
        </form>
    </div>
</div>
<a id="thurstonDownloadButton" href="#">Download</a>
</body>
<script type="module" id="main">
    import {Color} from "../../js/lib/threejs/build/three.module.js";
    import {Thurston} from "../../js/commons/app/thurston/Thurston.js";

    import * as geom from "../../js/geometries/nil/geometry/General.js";
    import heisenberg from "../../js/geometries/nil/groups/heisenberg/set.js";

    import {Point} from "../../js/geometries/nil/geometry/General.js";
    import {Solid, FakeBall, LocalFakeBall} from "../../js/geometries/nil/solids/all.js";
    import {complement, LocalPotatoShape,} from "../../js/geometries/nil/shapes/all.js";
    import {
        BasicPTMaterial,
        PathTracerWrapMaterial,
        PhongWrapMaterial,
        SingleColorMaterial
    } from "../../js/commons/material/all.js";
    import {FakePointLight} from "../../js/geometries/nil/lights/all.js";
    import {CREEPING_FULL} from "../../js/core/groups/TeleportationSet.js";
    import {VaryingColorMaterial} from "../../js/geometries/nil/material/varyingColor/VaryingColorMaterial.js";


    //------------------------------------------------------------------------------------------------------------------
    // General setup
    //------------------------------------------------------------------------------------------------------------------

    heisenberg.creepingType = CREEPING_FULL;
    const thurston = new Thurston(geom, heisenberg, {keyboard: 'fr'});


    //------------------------------------------------------------------------------------------------------------------
    // Building the scene
    //------------------------------------------------------------------------------------------------------------------

    thurston.scene.ptBackground.absorb = new Color(0.5, 0.5, 0.5);

    // lights for the Phong material (not used by the path tracer)

    // light colors
    const lightColor1 = new Color(68 / 256, 197 / 256, 203 / 256, 1);
    const lightColor2 = new Color(252 / 256, 227 / 256, 21 / 256, 1);
    const lightColor3 = new Color(245 / 256, 61 / 256, 82 / 256, 1);
    const white = new Color(1, 1, 1);

    const light1 = new FakePointLight(
        new Point(1, 0, 0),
        white,
        0.3
    );
    const light2 = new FakePointLight(
        new Point(0, 0, 1),
        white,
        0.3
    );
    const light3 = new FakePointLight(
        new Point(0, 1, 0),
        white,
        0.3
    );
    thurston.add(light1, light2, light3);

    // Material
    const latticeColor = new Color(0.2, 0.5, 0.95);
    const latticeBaseMat = new VaryingColorMaterial(
        latticeColor,
        new Color(0.2, 0.2, 0.2)
    )
    // const latticeBaseMat = new SingleColorMaterial(latticeColor);
    const latticeMat = new PhongWrapMaterial(latticeBaseMat, {
        color: latticeColor,
        shininess: 5,
    });

    const ptLatticeMat = new PathTracerWrapMaterial(latticeBaseMat, {
        specular: new Color(1, 1, 1),
        diffuseChance: 0.905,
        reflectionChance: 0.005,
        refractionChance: 0
    });
    // const ptLatticeMat = new BasicPTMaterial({
    //     diffuse: latticeColor,
    //     specular: latticeColor,
    //     diffuseChance: 0.905,
    //     reflectionChance: 0.005,
    //     refractionChance: 0
    // })

    // Lattice
    const center = new LocalPotatoShape(new Point(), 0.64, 1.2, 2, 4);
    const latticeShape = complement(center)
    const lattice = new Solid(latticeShape, latticeMat, ptLatticeMat);
    thurston.add(lattice);


    // Local light (for path tracer only)
    const lightColor = new Color(50, 50, 50);
    const lightMat = new SingleColorMaterial(lightColor);
    const ptLightMat = new BasicPTMaterial({
        emission: lightColor,
    });
    const light = new LocalFakeBall(new Point(-0.2, 0.2, -0.2), 0.02, lightMat, ptLightMat);
    thurston.add(light);

    thurston.run();


</script>

</html>
