<head>
    <meta charset="utf-8">

</body>
<script type="module" id="main">
    import {Color} from "../../js/lib/threejs/build/three.module.js";

    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/nil/geometry/General.js";
    import heisenberg from "../../js/geometries/nil/groups/heisenberg/set.js";

    import {Point, Vector} from "../../js/geometries/nil/geometry/General.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";
    import {Solid, FakeBall, LocalFakeBall} from "../../js/geometries/nil/solids/all.js";
    import {complement, LocalPotatoShape,} from "../../js/geometries/nil/shapes/all.js";
    import {CheckerboardMaterial} from "../../js/commons/material/checkerboard/CheckerboardMaterial.js";
    import {phongWrap} from "../../js/commons/material/phongWrap/PhongWrapMaterial.js";
    import {union} from "../../js/commons/shapes/all.js";
    import {BasicPTMaterial, SingleColorMaterial} from "../../js/commons/material/all.js";
    import {BasicCamera, BasicRenderer, PathTracerCamera, PathTracerRenderer, Scene} from "../../js/core/General.js";
    import {KeyGenericControls} from "../../js/controls/KeyGenericControls.js";
    import {FakePointLight} from "../../js/geometries/nil/lights/all.js";
    import {FlyControls} from "../../js/controls/FlyControls.js";
    import {CREEPING_FULL} from "../../js/core/groups/TeleportationSet.js";


    //------------------------------------------------------------------------------------------------------------------
    // General setup
    //------------------------------------------------------------------------------------------------------------------

    heisenberg.creepingType = CREEPING_FULL;
    const thurston = new Thurston(geom, heisenberg, {keyboard: 'fr'});


    //------------------------------------------------------------------------------------------------------------------
    // Building the scene
    //------------------------------------------------------------------------------------------------------------------

    thurston.scene.ptBackground.absorb = new Color(0.5, 0.5, 0.5);

    // lights for the Phong material (not used by the path tracer)

    // light colors
    const lightColor1 = new Color(68 / 256, 197 / 256, 203 / 256, 1);
    const lightColor2 = new Color(252 / 256, 227 / 256, 21 / 256, 1);
    const lightColor3 = new Color(245 / 256, 61 / 256, 82 / 256, 1);

    const light1 = new FakePointLight(
        new Point(1, 0, 0),
        lightColor1,
        0.3
    );
    const light2 = new FakePointLight(
        new Point(0, 0, 1),
        lightColor2,
        0.3
    );
    const light3 = new FakePointLight(
        new Point(0, 1, 0),
        lightColor3,
        0.3
    );
    thurston.add(light1, light2, light3);

    // Phong shading material
    const latticeColor = new Color(0.2, 0.5, 0.95);
    const latticeMat = new PhongMaterial({
        color: latticeColor,
        shininess: 5,
    });
    const ptLatticeMat = new BasicPTMaterial({
        diffuse: latticeColor,
        specular: new Color(1, 1, 1),
        diffuseChance: 0.905,
        reflectionChance: 0.005,
        refractionChance: 0
    });

    // Lattice
    const center = new LocalPotatoShape(new Point(), 0.64, 1.2, 2, 4);
    const latticeShape = complement(center)
    const lattice = new Solid(latticeShape, latticeMat, ptLatticeMat);
    thurston.add(lattice);


    // Local light (for path tracer only)
    const lightColor = new Color(90, 50, 50);
    const lightMat = new SingleColorMaterial(lightColor);
    const ptLightMat = new BasicPTMaterial({
        emission: lightColor,
    });
    const light = new LocalFakeBall(new Point(-0.2, 0.2, -0.2), 0.02, lightMat, ptLightMat);
    thurston.add(light);

    thurston.run();


</script>

</html>
