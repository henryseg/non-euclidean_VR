    <title>Mapping torus by a Dehn twist (Virtual reality)</title>

    <link rel="icon" type="image/png" href="../../images/favicon.png">

<body>
</body>
<script type="module" id="main">
    import {Color, Vector4} from "../../js/lib/threejs/build/three.module.js";

    import {VRThurston} from "../../js/commons/app/thurstonVR/VRThurston.js";

    import * as geom from "../../js/geometries/nil/geometry/General.js";
    import extendedHeisenberg from "../../js/geometries/nil/groups/extendedHeisenberg/set.js";

    import {Point, Isometry} from "../../js/core/geometry/General.js";
    import {PhongMaterial} from "../../js/commons/material/all.js";
    import {FakePointLight} from "../../js/geometries/nil/lights/all.js";
    import {
        FakeBall,
        LocalFakeBall,
        LocalPotato,
        Solid
    } from "../../js/geometries/nil/solids/all.js";
    import {
        complement,
        FakeBallShape,
        LocalFakeBallShape,
        LocalPotatoShape
    } from "../../js/geometries/nil/shapes/all.js";


    extendedHeisenberg.group.translationA = new Vector4(2, 0, 0, 0);
    extendedHeisenberg.group.translationB = new Vector4(0, 2, 0, 0);
    extendedHeisenberg.group.root = 2;

    const thurston = new VRThurston(geom, extendedHeisenberg, {keyboard: 'fr'});

    thurston.camera.maxDist = 20;
    thurston.camera.maxSteps = 200;

    // light colors
    const lightColor1 = new Color(68 / 256, 197 / 256, 203 / 256, 1);
    const lightColor2 = new Color(252 / 256, 227 / 256, 21 / 256, 1);
    const lightColor3 = new Color(245 / 256, 61 / 256, 82 / 256, 1);

    const light1 = new FakePointLight(
        new Point(1, 0, 0),
        lightColor1
    );
    const light2 = new FakePointLight(
        new Point(0, 1., 1),
        lightColor2
    );
    const light3 = new FakePointLight(
        new Point(-1, 0, 2),
        lightColor3
    );

    const lights = [light1, light2, light3];

    // Phong shading material
    const mat = new PhongMaterial({
        color: new Color(1, 1, 1),
        shininess: 5,
        lights: lights
    });

    const potato = new LocalPotatoShape(new Point(), 0.9, 0.5, 0.5, 2);
    const latticeShape = complement(potato)
    const lattice = new Solid(latticeShape, mat);

    thurston.add(lattice);
    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
