<html>

<head>
    <meta charset="utf-8">
    <title>Shooting in Nil (Virtual reality)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import * as utils from "../../js/utils.js";
    import {Clock, Color, Vector4} from "../../js/lib/three.module.js";

    import * as geom from "../../js/geometries/nil/geometry/General.js";
    import heisenberg from "../../js/geometries/nil/groups/heisenberg/set.js";

    import {Point, Isometry} from "../../js/core/geometry/General.js";
    import {PhongMaterial, SingleColorMaterial} from "../../js/commons/material/all.js";
    import {FakePointLight} from "../../js/geometries/nil/lights/all.js";
    import {
        FakeBall,
        LocalFakeBall,
        LocalPotato, NewFakeBall,
        Solid
    } from "../../js/geometries/nil/solids/all.js";
    import {
        complement,
        FakeBallShape,
        LocalFakeBallShape,
        LocalPotatoShape
    } from "../../js/geometries/nil/shapes/all.js";
    import {LocalVerticalCylinderShape} from "../../js/geometries/nil/shapes/localVerticalCylinder/LocalVerticalCylinderShape.js";
    import {union} from "../../js/commons/shapes/all.js";
    import {VRCamera} from "../../js/core/cameras/vr/VRCamera.js";
    import {Scene, VRRenderer} from "../../js/core/General.js";
    import {XRControllerModelFactory} from "../../js/lib/XRControllerModelFactory.js";
    import {FlyControls} from "../../js/controls/FlyControls.js";
    import {InfoControls} from "../../js/controls/InfoControls.js";
    import {ShootControls} from "../../js/controls/ShootControls.js";


    heisenberg.group.translationA = new Vector4(2, 0, 0, 0);
    heisenberg.group.translationB = new Vector4(0, 2, 0, 0);

    // initial setup
    const camera = new VRCamera({set: heisenberg});
    camera.maxSteps = 300;
    const scene = new Scene();
    const renderer = new VRRenderer(geom, heisenberg, camera, scene, {
        logarithmicDepthBuffer: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    const controllerModelFactory = new XRControllerModelFactory();

    const controllerGrip0 = renderer.xr.getControllerGrip(0);
    const model0 = controllerModelFactory.createControllerModel(controllerGrip0);
    controllerGrip0.add(model0);
    renderer.threeScene.add(controllerGrip0);

    const controllerGrip1 = renderer.xr.getControllerGrip(1);
    const model1 = controllerModelFactory.createControllerModel(controllerGrip1);
    controllerGrip1.add(model1);
    renderer.threeScene.add(controllerGrip1);

    const controller0 = renderer.xr.getController(0);
    renderer.threeScene.add(controller0);
    const controller1 = renderer.xr.getController(1);
    renderer.threeScene.add(controller1);

    // light colors
    const lightColor1 = new Color(68 / 256, 197 / 256, 203 / 256, 1);
    const lightColor2 = new Color(252 / 256, 227 / 256, 21 / 256, 1);
    const lightColor3 = new Color(245 / 256, 61 / 256, 82 / 256, 1);

    const light1 = new FakePointLight(
        new Point(1, 0, 0),
        lightColor1
    );
    const light2 = new FakePointLight(
        new Point(0, 1., 1),
        lightColor2
    );
    const light3 = new FakePointLight(
        new Point(-1, 0, 2),
        lightColor3
    );

    const lights = [light1, light2, light3];

    // Phong shading material
    const mat = new PhongMaterial({
        color: new Color(1, 1, 1),
        shininess: 5,
        lights: lights
    });

    const cyl = new LocalVerticalCylinderShape(new Isometry(), 0.8);
    const center = new LocalFakeBallShape(new Point(), 0.9);
    const unionShape = union(cyl, center)
    const latticeShape = complement(unionShape)
    const lattice = new Solid(latticeShape, mat);

    scene.add(lattice);

    const isom = new Isometry();
    const bullets = [];
    let bulletMat;
    let bullet;
    for (let i = 0; i < 10; i++) {
        bulletMat = new SingleColorMaterial(
            new Color().setHSL(Math.random(), 1, 0.5)
        );
        bullet = new FakeBall(isom, 0.02, bulletMat);
        bullet.isRendered = false;
        bullets.push(bullet);
    }
    //const bullet = new NewBall(isom, 0.05, bulletMat);
    scene.add(...bullets);


    // building there renderer
    renderer.build();

    // event controller on windows resize
    function onWindowResize(event) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix();
    }

    window.addEventListener("resize", onWindowResize, false);

    const clock = new Clock();

    const flyControls = new FlyControls(camera, 'fr');
    const infoControls = new InfoControls();
    infoControls.action = function () {
        console.log(controller0.matrixWorld.toLog());
    }
    const shootControls = new ShootControls(controller0, camera, bullets, 1);


    // rendering the scene
    function animate() {
        const delta = clock.getDelta();
        flyControls.update(delta);
        shootControls.update(renderer.xr);
        renderer.render();
    }

    renderer.setAnimationLoop(animate);
    renderer.checkShader();


</script>

</html>
