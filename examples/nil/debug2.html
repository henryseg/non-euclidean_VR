<script type="module" id="main">
    import {Color} from "../../js/lib/threejs/build/three.module.js";
    import {ThurstonLite} from "../../js/commons/app/thurstonLite/ThurstonLite.js";

    import * as geom from "../../js/geometries/nil/geometry/General.js";
    import {Isometry, Point} from "../../js/geometries/nil/geometry/General.js";
    import trivial from "../../js/commons/groups/trivial/set.js";
    import heisenberg from "../../js/geometries/nil/groups/basicHeisenberg/set.js";

    import {DebugMaterial, NormalMaterial, PhongMaterial, SingleColorMaterial} from "../../js/commons/material/all.js";
    import {FakePointLight} from "../../js/geometries/nil/lights/all.js";
    import {
        FakeBall,
        LocalFakeBall,
        LocalVerticalCylinder,
        VerticalCylinder
    } from "../../js/geometries/nil/solids/all.js";
    import {LocalFakeBallShape, LocalPotatoShape} from "../../js/geometries/nil/shapes/all.js";
    import {complement, intersection, union} from "../../js/commons/shapes/all.js";
    import {Solid} from "../../js/core/solids/Solid.js";
    import {CREEPING_FULL, CREEPING_OFF} from "../../js/core/groups/TeleportationSet.js";


    const thurston = new ThurstonLite(geom, heisenberg, {keyboard: 'fr'});
    heisenberg.creepingType = CREEPING_OFF;
    // heisenberg.usesNearestNeighbors = true;
    thurston.scene.fog.scattering = 0.5;
    thurston.scene.background = new DebugMaterial();


    // Ball
    const matNormal = new NormalMaterial();
    const matConstant = new SingleColorMaterial(new Color(1, 0, 0));
    const ball = new LocalPotatoShape(new Point(), 0.55, 0.9, 1, 4);
    const shape = complement(ball);

    const solid = new Solid(shape, matConstant);

    thurston.add(solid);

    thurston.run();
    thurston.renderer.checkShader();

</script>
