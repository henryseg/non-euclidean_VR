<html>

<head>
    <meta charset="utf-8">
    <title>Single ball in Nil (Virtual reality)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import {Color} from "three";

    import * as geom from "../../src/geometries/nil/geometry/General.js";
    import trivial from "../../src/commons/groups/trivial/set.js";

    import {Point} from "../../src/core/geometry/Point.js";
    import {PhongMaterial, SingleColorMaterial} from "../../src/commons/materials/all.js";
    import {FakePointLight} from "../../src/geometries/nil/lights/all.js";
    import {FakeBall} from "../../src/geometries/nil/solids/all.js";
    import {ThurstonVR} from "../../src/commons/app/thurstonVR/ThrustonVR.js";


    const thurston = new ThurstonVR(geom, trivial, {keyboard: 'fr'});

    thurston.camera.maxDist = 20;
    thurston.camera.maxSteps = 200;

    // light colors
    const lightColor1 = new Color(1, 1, 0, 1);
    const lightColor2 = new Color(1, 0, 1, 1);
    const lightColor3 = new Color(0, 1, 1, 1);

    const lightPos1 = new Point(1, 0, 0);
    const lightPos2 = new Point(0, 1., 1);
    const lightPos3 = new Point(-1, 0, 2);

    const light1 = new FakePointLight(lightPos1, lightColor1, 0.5);
    const light2 = new FakePointLight(lightPos2, lightColor2, 0.5);
    const light3 = new FakePointLight(lightPos3, lightColor3, 0.5);

    thurston.add(light1, light2, light3);


    const mat1 = new SingleColorMaterial(
        lightColor1
    );
    const mat2 = new SingleColorMaterial(
        lightColor2
    );
    const mat3 = new SingleColorMaterial(
        lightColor3
    );
    const lightBall1 = new FakeBall(lightPos1, 0.1, mat1);
    const lightBall2 = new FakeBall(lightPos2, 0.1, mat2);
    const lightBall3 = new FakeBall(lightPos3, 0.1, mat3);

    thurston.add(lightBall1, lightBall2, lightBall3);

    // Ball
    const mat = new PhongMaterial({
        color: new Color(1, 1, 1),
        shininess: 5
    });

    const ball = new FakeBall(
        new Point(0, 0, 0),
        0.2,
        mat
    )


    thurston.add(ball);
    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
