<head>
    <meta charset="utf-8">
    <title>Sol Example</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/sol/geometry/General.js";
    import trivial from "../../js/commons/groups/trivial/set.js";
    import {ZSun} from "../../js/geometries/sol/lights/zSun/ZSun.js";
    import {Color} from "../../js/lib/three.module.js";
    import {PhongMaterial} from "../../js/commons/material/all.js";
    import {Point} from "../../js/core/geometry/Point.js";
    import {FakeBall} from "../../js/geometries/sol/solids/all.js";

    const thurston = new Thurston(geom, trivial, {keyboard: 'fr', maxBounces: 1});


    const lightUp = new ZSun(new Color(1, 1, 0), 1);
    const lightDown = new ZSun(new Color(1, 0, 1), -1);

    const mat = new PhongMaterial({
        color: new Color(1, 1, 1)
    });


    const point = new Point(0, 0, -2, 1);
    const ball = new FakeBall(point, 0.3, mat);

    thurston.add(ball, lightUp, lightDown);

    thurston.run();
    thurston.renderer.checkShader();
</script>

</html>
