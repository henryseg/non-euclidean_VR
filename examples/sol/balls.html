<html>

<head>
    <meta charset="utf-8">
    <title>Sol Example</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import {ThurstonLite} from "../../js/commons/app/thurstonLite/ThurstonLite.js";

    import * as geom from "../../js/geometries/sol/geometry/General.js";
    import mappingTorus from "../../js/geometries/sol/groups/mappingTorus/set.js"
    import {ConstDirLight} from "../../js/geometries/sol/lights/all.js";
    import {Color, Vector3} from "../../js/lib/threejs/build/three.module.js";
    import {PhongMaterial} from "../../js/commons/materials/all.js";
    import {Point} from "../../js/core/geometry/Point.js";
    import {LocalFakeBall} from "../../js/geometries/sol/solids/all.js";
    import {InfoControls} from "../../js/controls/InfoControls.js";
    import {CREEPING_FULL} from "../../js/core/groups/TeleportationSet.js";

    mappingTorus.creepingType = CREEPING_FULL;
    const thurston = new ThurstonLite(geom, mappingTorus, {keyboard: 'fr', maxBounces: 1});
    thurston.renderer.postProcess = false;

    const sqrt2 = Math.sqrt(2);
    const light1 = new ConstDirLight(
        new Color(68. / 255., 197. / 255., 203. / 255.),//blue
        0.5,
        new Vector3(1, 0, -1 / sqrt2)
    );
    const light2 = new ConstDirLight(
        new Color(250. / 255., 212. / 255., 79. / 255.),//yellow
        0.5,
        new Vector3(-1, 0, -1 / sqrt2)
    );
    const light3 = new ConstDirLight(
        new Color(245. / 255., 61. / 255., 82. / 255.),//red
        0.5,
        new Vector3(0, 1, 1 / sqrt2)
    );
    const light4 = new ConstDirLight(
        new Color(1, 1, 1),//white
        0.5,
        new Vector3(0, -1, 1 / sqrt2)
    );


    const center1 = new Point(0.16 / 1.25, -0.1 / 1.25, -0.25, 1.);
    const center2 = new Point(-0.16 / 1.25, 0.1 / 1.25, 0.15, 1);
    const center3 = new Point(0.1 / 1.25, 0.16 / 1.25, 0.1, 1);
    const center4 = new Point(-0.1 / 1.25, -0.16 / 1.25, -0.15, 1);
    const center5 = new Point(0., 0, 0.25, 1);

    const mat1 = new PhongMaterial({
        color: new Color(68. / 255., 197. / 255., 203. / 255.),//blue
        ambient: 0,
        diffuse: 1,
        specular: 0.3,
        shininess: 3
    });
    const mat2 = new PhongMaterial({
        color: new Color(250. / 255., 212. / 255., 79. / 255.),//yellow
        ambient: 0,
        diffuse: 1,
        specular: 0.3,
        shininess: 3
    });
    const mat3 = new PhongMaterial({
        color: new Color(245. / 255., 61. / 255., 82. / 255.),//red
        ambient: 0,
        diffuse: 1,
        specular: 0.3,
        shininess: 3
    });
    const mat4 = new PhongMaterial({
        color: new Color(1, 1, 1),//white
        ambient: 0,
        diffuse: 1,
        specular: 0.3,
        shininess: 3
    });
    const mat5 = new PhongMaterial({
        color: new Color(1, 1, 1),//white
        ambient: 0,
        diffuse: 1,
        specular: 0.3,
        shininess: 3
    });

    const ball1 = new LocalFakeBall(center1, 0.07, mat1);
    const ball2 = new LocalFakeBall(center2, 0.07, mat2);
    const ball3 = new LocalFakeBall(center3, 0.07, mat3);
    const ball4 = new LocalFakeBall(center4, 0.07, mat4);
    const ball5 = new LocalFakeBall(center5, 0.07, mat5);

    thurston.add(ball1, ball2, ball3, ball4, ball5, light1, light2, light3, light4);

    function info() {
        console.log("cellBoost", thurston.camera.position.cellBoost.coords.toLog());
    }

    const infoControls = new InfoControls()
    infoControls.action = info;

    thurston.run();
    //thurston.renderer.checkShader();
</script>

</html>
