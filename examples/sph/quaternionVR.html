<html>

<head>
    <meta charset="utf-8">
    <title>Hypercube (Virtual reality)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import {Color} from "../../js/lib/threejs/build/three.module.js";

    import {VRThurston} from "../../js/commons/VRThurston.js";

    import * as geom from "../../js/geometries/sph/geometry/General.js";
    import quaternion from "../../js/geometries/sph/groups/quaternion/set.js";

    import {Isometry, Point, Vector} from "../../js/geometries/sph/geometry/General.js";
    import {PointLight} from "../../js/geometries/sph/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";
    import {Solid, Ball} from "../../js/geometries/sph/solids/all.js";
    import {LocalBallShape, union, complement} from "../../js/geometries/sph/shapes/all.js";
    import {EarthTexture} from "../../js/commons/material/all.js";


    const thurston = new VRThurston(geom, quaternion, {keyboard: 'fr'});
    thurston.scene.background = new Color(0,0,0);
    thurston.camera.maxDist = 2 * Math.PI;

    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
        0.3
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1),
        0.3
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1),
        0.3
    );
    const lights = [light0, light1, light2];

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.9, 0.9),
        shininess: 5,
        lights: lights
    });

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(),
        0.9,
    );
    const vertices = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        vertices[i] = new LocalBallShape(
            new Point((2 * i0 - 1) * 0.5, (2 * i1 - 1) * 0.5, (2 * i2 - 1) * 0.5, 0.5),
            0.2
        );
    }

    const unionShape = union(
        centerBall,
        vertices[0],
        vertices[1],
        vertices[2],
        vertices[3],
        vertices[4],
        vertices[5],
        vertices[6],
        vertices[7],
    );
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, mat0);


    // Earth texture
    const mat1 = new EarthTexture('../../js');

    const ball1 = new Ball(
        new Vector(0, 0, -0.5),
        0.1,
        mat1
    );
    const rot = new Isometry();
    rot.matrix.makeRotationX(0.5 * Math.PI);
    ball1.shape.isom.multiply(rot);
    ball1.shape.updateData();

    thurston.add(lattice, ball1, light0, light1, light2);
    thurston.run();


</script>

</html>
