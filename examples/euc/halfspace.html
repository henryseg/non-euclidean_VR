<script type="module" id="main">
    import {Color, Matrix4, Vector2, Vector4} from "../../js/lib/three.module.js";

    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/euc/geometry/General.js";
    import torus from "../../js/geometries/euc/groups/freeAbelian/set.js";

    import {Point} from "../../js/core/geometry/Point.js";
    import {PointLight} from "../../js/geometries/euc/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";

    import {HalfSpace, LocalBall} from "../../js/geometries/euc/solids/all.js";
    import {CheckerboardMaterial, phongWrap, SingleColorMaterial} from "../../js/commons/material/all.js";
    import {Isometry} from "../../js/geometries/euc/geometry/General.js";

    torus.group.halfTranslationA = new Vector4(1, 0, 0, 0);
    torus.group.halfTranslationB = new Vector4(0, 1, 0, 0);
    torus.group.halfTranslationC = new Vector4(0, 1, 1, 0);

    const thurston = new Thurston(geom, torus, {keyboard: 'fr', maxBounces: 1});
    thurston.set.usesNearestNeighbors = false;
    thurston.set.usesCreeping = true;


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1)
    );

    const checkerboardMaterial = new CheckerboardMaterial(
        new Vector2(1,0),
        new Vector2(0,1),
        new Color(0, 0, 0),
        new Color(1, 1, 0)
    )

    const mat = phongWrap(
        checkerboardMaterial,
        {shininess: 5}
    )

    const matrix = new Matrix4().makeRotationY(-1.5).setPosition(1,0,0);
    const isom = new Isometry()
    isom.matrix.copy(matrix);
    const halfspace = new HalfSpace(isom, mat);

    thurston.add(halfspace, light0, light1, light2);

    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
