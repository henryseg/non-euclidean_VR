<body>
</body>
<script type="module" id="main">
    import {Clock, Color, Matrix4, Vector4} from "../../js/lib/threejs/build/three.module.js";

    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/euc/geometry/General.js";
    import {default as torus} from "../../js/geometries/euc/groups/freeAbelian/set.js";

    import {Point} from "../../js/core/geometry/Point.js";
    import {PointLight} from "../../js/geometries/euc/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";

    import {LocalBallShape, LocalDirectedBallShape} from "../../js/geometries/euc/shapes/all.js";
    import {Ball, Solid} from "../../js/geometries/euc/solids/all.js";
    import {LocalDirectedBall} from "../../js/geometries/euc/solids/LocalDirectedBall.js";
    import {SingleColorMaterial} from "../../js/commons/material/all.js";
    import {EarthTexture} from "../../js/commons/material/earth/EarthTexture.js";
    import {Isometry} from "../../js/geometries/euc/geometry/General.js";
    import {InfoControls} from "../../js/controls/InfoControls.js";

    const thurston = new Thurston(geom, torus, {keyboard: 'fr', maxBounces: 1});

    // lights for the Phong material


    // lights for the Phong material
    const light1 = new PointLight(
        new Point(2, 1, -2.5),
        new Color(1, 1, 0),
    )
    const light2 = new PointLight(
        new Point(1, 0.2, -0.5),
        new Color(1, 0, 1),
    )

    const light3 = new PointLight(
        new Point(-1, 1, -2.5),
        new Color(0, 1, 1),
    )

    const earth = new EarthTexture('../../js');

    const isom = new Isometry().makeTranslation(new Point(0, 0, -1));
    isom.matrix.multiply(new Matrix4().makeRotationX(0.5 * Math.PI));
    const ball6 = new Ball(isom, 0.5, earth);

    thurston.add(ball6, light3, light1, light2);

    const clock = new Clock();
    const speed = 0.5;

    function animate() {
        const time = clock.getDelta();
        const update = new Matrix4().makeRotationZ(speed * time);
        ball6.isom.matrix.multiply(update);
        ball6.updateData();
    }

    thurston.callback = animate;



    thurston.run();
    thurston.renderer.checkShader();
    // console.log(thurston.scene.fog);

    function info() {
        console.log("mat", ball6.absoluteIsomInv);
    }

    const infoControls = new InfoControls()
    infoControls.action = info;


</script>

</html>
