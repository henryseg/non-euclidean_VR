<script type="module" id="main">
    import {Color, Vector3} from "three";

    import * as geom from "../../src/geometries/euc/geometry/General.js";
    import cube from "../../src/geometries/euc/groups/freeAbelian/set.js";

    import {Point, Vector} from "../../src/geometries/euc/geometry/General.js";
    import {PointLight} from "../../src/geometries/euc/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../src/commons/materials/phong/PhongMaterial.js";
    import {Solid, Ball, LocalBall} from "../../src/geometries/euc/solids/all.js";
    import {LocalBallShape, complement} from "../../src/geometries/euc/shapes/all.js";
    import {union} from "../../src/commons/shapes/all.js";
    import {
        BasicPTMaterial,
        PathTracerWrapMaterial,
        PhongWrapMaterial,
        SingleColorMaterial
    } from "../../src/commons/materials/all.js";
    import {BasicCamera, BasicRenderer, PathTracerCamera, PathTracerRenderer, Scene} from "../../src/core/General.js";
    import {KeyGenericControls} from "../../src/controls/KeyGenericControls.js";
    import Stats from "../../src/lib/stats.module.js";
    import {Thurston} from "../../src/commons/app/thurston/Thurston.js";
    import {VaryingColorMaterial} from "../../src/geometries/euc/material/varyingColor/VaryingColorMaterial.js";


    //------------------------------------------------------------------------------------------------------------------
    // General setup
    //------------------------------------------------------------------------------------------------------------------

    const thurston = new Thurston(geom, cube, {keyboard: 'fr'});


    //------------------------------------------------------------------------------------------------------------------
    // Building the scene
    //------------------------------------------------------------------------------------------------------------------

    thurston.scene.ptBackground.absorb = new Color(0.2,0.2,0.2);
    // lights for the Phong material (not used by the path tracer)

    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 1),
        0.3
    );

    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(1, 1, 1),
        0.3
    );

    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 1, 1),
        0.3
    );
    thurston.add(light0, light1, light2);

    // Phong shading material
    const latticeColor = new Color(1, 0.2, 0.2);
    const latticeBaseMat = new VaryingColorMaterial(
        latticeColor,
        new Color(-0.5, 0.3, 0.3)
    );
    const latticeMat = new PhongWrapMaterial(latticeBaseMat, {
        color: latticeColor,
        shininess: 5,
    });


    // const ptLatticeMat = new PathTracerWrapMaterial(latticeBaseMat, {
    //     diffuse: new Color(1,1,1),
    //     specular: new Color(1,1,1),
    //     ior:1.5,
    //     diffuseChance: 0.,
    //     reflectionChance: 0.05,
    //     refractionChance: 0.95,
    //     absorb: new Color(5,3,1),
    //     emission:new Color(0.1,0.1,0.1)
    // });

    const ptLatticeMat = new BasicPTMaterial({
        diffuse: new Color(0.3,0.4,0.5),
        specular: new Color(1,1,1),
        ior:1.5,
        diffuseChance: 0.95,
        reflectionChance: 0.05,
        refractionChance: 0.0,
        roughness:0.2,
    });


    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(0, 0, 0),
        1.3,
    );
    const vertices = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        vertices[i] = new LocalBallShape(
            new Point(2 * i0 - 1, 2 * i1 - 1, 2 * i2 - 1),
            0.5
        );
    }

    const unionShape = union(centerBall, ...vertices);
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, latticeMat, ptLatticeMat);
    thurston.add(lattice);

    // Local light (for path tracer only)
    const lightColor = new Color(50,50,50);
    const lightMat = new SingleColorMaterial(lightColor);
    const ptLightMat = new BasicPTMaterial({
        emission: lightColor
    });
    const light = new LocalBall(new Point(-0.2, 0.2, -0.2), 0.1, lightMat, ptLightMat);
   thurston.add(light);


    thurston.run();

</script>
