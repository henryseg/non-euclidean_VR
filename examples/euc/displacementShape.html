<script type="module" id="main">
    import {Color, Vector3} from "../../js/lib/threejs/build/three.module.js";

    import {ThurstonLite} from "../../js/commons/app/thurstonLite/ThurstonLite.js";

    import * as geom from "../../js/geometries/euc/geometry/General.js";
    import trivial from "../../js/commons/groups/trivial/set.js";
    import torus from "../../js/geometries/euc/groups/freeAbelian/set.js";

    import {Point} from "../../js/core/geometry/Point.js";
    import {PointLight} from "../../js/geometries/euc/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../js/commons/materials/phong/PhongMaterial.js";

    import {
        LocalBallShape,
        complement,
        union,
        BallShape,
        DisplacementShape
    } from "../../js/geometries/euc/shapes/all.js";
    import {Ball, Solid} from "../../js/geometries/euc/solids/all.js";
    import {DebugMaterial} from "../../js/commons/materials/all.js";
    import {Isometry} from "../../js/geometries/euc/geometry/General.js";


    const thurston = new ThurstonLite(geom, trivial, {keyboard: 'fr', maxBounces: 1});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
        0.7
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1),
        0.7
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1),
        0.7
    );
    const lights = [light0, light1, light2];



    // Phong shading material
    const mat1 = new PhongMaterial({
        color: new Color(0, 0, 1),
        shininess: 10,
        reflectivity: new Vector3(0.2, 0.2, 0.2),
        lights: lights
    });

    const baseShape = new BallShape(new Point(), 0.2);
    const wrapShape = new DisplacementShape(new Isometry(), baseShape);
    wrapShape.updateData();
    const solid = new Solid(wrapShape, mat1);
    // const ball1 = new Ball(
    //     new Point(0, 0, -.5),
    //     0.2,
    //     mat1
    // );

    thurston.add(solid, light0, light1, light2);

    thurston.run();
    thurston.renderer.checkShader();


</script>
