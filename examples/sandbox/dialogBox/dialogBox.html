<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Box</title>
    <link type="text/css" rel="stylesheet" href="dialogBox.css">
    <script src="dialogBox.js" type="module" id="main"></script>
</head>
<body>


<div id="dialogBoxWrap">
    <div id="dialogBox">
        <form action="javascript:void(0);">
            <label for="widthInput">Width :</label> <input id="widthInput" type="number"><br>
            <label for="heightInput">Height:</label> <input id="heightInput" type="number"><br>
            <input id="submit" type="submit" value="Go!">
        </form>
    </div>
</div>

</body>
</html>
