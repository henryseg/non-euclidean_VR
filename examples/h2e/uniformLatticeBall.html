<script type="module" id="main">
    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/h2e/geometry/General.js";
    import group from "../../js/geometries/h2e/groups/orbiTorus/set.js";
    import {ESun} from "../../js/geometries/h2e/lights/esun/ESun.js";
    import {Color} from "../../js/lib/threejs/build/three.module.js";
    import {NormalMaterial, PhongMaterial} from "../../js/commons/material/all.js";
    import {Point} from "../../js/geometries/h2e/geometry/General.js";
    import {InfoControls} from "../../js/controls/InfoControls.js";
    import {LocalBallShape} from "../../js/geometries/h2e/shapes/localBall/LocalBallShape.js";
    import {complement, union} from "../../js/commons/shapes/all.js";
    import {Solid} from "../../js/core/solids/Solid.js";

    const thurston = new Thurston(geom, group, {keyboard: 'fr', maxBounces: 1});
    const lightDown = new ESun(new Color(1, 0, 0));
    const lightUp = new ESun(new Color(0, 1, 1), -1);

    // defining a material
    const matNormal = new NormalMaterial();

    const mat = new PhongMaterial({
        color: new Color(1, 1, 1)
    });

    const sqrt2 = Math.sqrt(2);
    const aux = Math.pow(2, 0.25);
    const shB = 1 / aux;
    const chB = Math.sqrt(1 + sqrt2) / aux;
    const thB = shB / chB;
    const lambda = 1 / Math.sqrt(1 - 2 * thB * thB);
    const height = Math.asinh(shB);


    // Complement of a local ball
    const point = new Point(0, 0, 1, 0);
    const centerBall = new LocalBallShape(point, 0.2);
    const lattice = new Solid(centerBall, mat);

    thurston.add(lattice, lightUp, lightDown);

    const infoControls = new InfoControls();
    infoControls.action = function () {

    }

    thurston.run();
    thurston.renderer.checkShader();


</script>
