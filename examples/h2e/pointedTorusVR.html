<script type="module" id="main">



    import * as geom from "../../js/geometries/h2e/geometry/General.js";
    import torus from "../../js/geometries/h2e/groups/orbiTorus/set.js";
    import {ESun} from "../../js/geometries/h2e/lights/esun/ESun.js";
    import {Color} from "../../js/lib/threejs/build/three.module.js";
    import {NormalMaterial, PhongMaterial} from "../../js/commons/materials/all.js";
    import {Isometry, Point, Vector} from "../../js/geometries/h2e/geometry/General.js";
    import {InfoControls} from "../../js/controls/InfoControls.js";
    import {LocalBallShape} from "../../js/geometries/h2e/shapes/localBall/LocalBallShape.js";
    import {complement, union} from "../../js/commons/shapes/all.js";
    import {Solid} from "../../js/core/solids/Solid.js";
    import {PointLight} from "../../js/geometries/h2e/lights/pointLight/pointLight.js";
    import {ThurstonVR} from "../../js/commons/app/thurstonVR/ThrustonVR.js";

    const thurston = new ThurstonVR(geom, torus, {keyboard: 'fr', maxBounces: 1});

    const sqrt2 = Math.sqrt(2);
    const aux = Math.pow(2, 0.25);
    const shB = 1 / aux;
    const chB = Math.sqrt(1 + sqrt2) / aux;
    const thB = shB / chB;
    const lambda = 1 / Math.sqrt(1 - 2 * thB * thB);
    const height = Math.asinh(shB);

    const point1 = new Point().applyIsometry(new Isometry().makeTranslationFromDir(new Vector(2 * height, 0, 0)));
    const light1 = new PointLight(
        new Color(1, 1, 0),
        point1
    );

    const point2 = new Point().applyIsometry(new Isometry().makeTranslationFromDir(new Vector(0, 2 * height, 0)));
    const light2 = new PointLight(
        new Color(0, 1, 1),
        point2
    );

    const point3 = new Point().applyIsometry(new Isometry().makeTranslationFromDir(new Vector(0, 0, -2 * height)));
    const light3 = new PointLight(
        new Color(1, 0, 1),
        point3
    );


    // defining a material
    const matNormal = new NormalMaterial();

    const mat = new PhongMaterial({
        color: new Color(1, 1, 1)
    });


    // Complement of a local ball
    const point = new Point(0, 0, 1, 0);
    const centerBall = new LocalBallShape(point, 1);
    const vertices = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        vertices[i] = new LocalBallShape(
            new Point((2 * i0 - 1) * lambda * thB, (2 * i1 - 1) * lambda * thB, lambda, (2 * i2 - 1) * height),
            0.75
        );
    }

    const unionShape = union(
        centerBall,
        vertices[0],
        vertices[1],
        vertices[2],
        vertices[3],
        vertices[4],
        vertices[5],
        vertices[6],
        vertices[7],
    );
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, mat);

    thurston.add(lattice, light1, light2, light3);

    const infoControls = new InfoControls();
    infoControls.action = function () {

    }

    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
