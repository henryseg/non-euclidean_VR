<html>

<head>
    <meta charset="utf-8">
    <title>Hyperbolic space</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import {Color, Matrix4, Vector3} from "../../js/lib/three.module.js";

    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/hyp/geometry/General.js";
    import cube from "../../js/geometries/hyp/groups/cube/set.js";

    import {Isometry, Vector} from "../../js/geometries/hyp/geometry/General.js";
    import {PointLight} from "../../js/geometries/hyp/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";
    import {Horoball, LocalBall} from "../../js/geometries/hyp/solids/all.js";


    cube.usesCreeping = true;
    const thurston = new Thurston(geom, cube, {keyboard: 'fr'});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
    });

    const matrix = new Matrix4().makeRotationY(Math.PI);
    const isom = new Isometry()
    isom.matrix.copy(matrix);
    isom.premultiply(new Isometry().makeTranslationFromDir(new Vector(0, 0, -1)));
    const ball = new Horoball(
        new Vector3(1, 1, -1),
        1,
        mat0
    );


    thurston.add(ball, light0, light1, light2);
    thurston.run();


</script>

</html>
