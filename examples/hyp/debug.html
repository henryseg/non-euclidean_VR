<script type="module" id="main">
    import {Color} from "../../js/lib/three.module.js";

    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/hyp/geometry/General.js";
    import cube from "../../js/geometries/hyp/groups/cube/set.js";

    import {Isometry, Point, Vector} from "../../js/geometries/hyp/geometry/General.js";
    import {PointLight} from "../../js/geometries/hyp/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";
    import {Solid} from "../../js/core/solids/Solid.js";
    import {LocalBallShape, complement, HalfSpaceShape} from "../../js/geometries/hyp/shapes/all.js";
    import {NormalMaterial, SingleColorMaterial} from "../../js/commons/material/all.js";
    import {DebugMaterial} from "../../js/commons/material/debug/DebugMaterial.js";
    import {Ball, Cylinder, HalfSpace} from "../../js/geometries/hyp/solids/all.js";
    import {CylinderShape} from "../../js/geometries/hyp/shapes/cylinder/CylinderShape.js";
    import {intersection} from "../../js/commons/shapes/all.js";


    const thurston = new Thurston(geom, cube, {keyboard: 'fr'});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );

    const matColor = new SingleColorMaterial(
        new Color(0.6,0.2, 0.1)
    )

    const matNormal = new NormalMaterial();

    // Phong shading material
    const matPhong = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
    });

    //const cyl = new Cylinder(0.1, new Isometry(), matPhong);
    const halfspace = new HalfSpace(new Isometry(), matPhong);
    const cylShape = new CylinderShape(0.1, new Isometry());
    const halfspaceShape = new HalfSpaceShape(new Isometry());
    const beamShape = intersection(cylShape, halfspaceShape);
    const beam = new Solid(beamShape, matPhong);

    thurston.add(beam, light0, light1, light2);
    thurston.run();


</script>
