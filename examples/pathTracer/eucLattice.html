<html>

<head>
    <meta charset="utf-8">
    <title>Three-torus</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import {Color, WebGLRenderer} from "../../js/lib/threejs/build/three.module.js";

    import * as geom from "../../js/geometries/euc/geometry/General.js";
    import cube from "../../js/geometries/euc/groups/freeAbelian/set.js";

    import {Point, Vector} from "../../js/geometries/euc/geometry/General.js";
    import {PointLight} from "../../js/geometries/euc/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";
    import {Solid, Ball, LocalBall} from "../../js/geometries/euc/solids/all.js";
    import {LocalBallShape, complement} from "../../js/geometries/euc/shapes/all.js";
    import {union} from "../../js/commons/shapes/all.js";
    import {BasicPTMaterial, SingleColorMaterial} from "../../js/commons/material/all.js";
    import {BasicCamera, BasicRenderer, PathTracerCamera, PathTracerRenderer, Scene} from "../../js/core/General.js";
    import {KeyGenericControls} from "../../js/controls/KeyGenericControls.js";
    import Stats from "../../js/lib/stats.module.js";


    //------------------------------------------------------------------------------------------------------------------
    // General setup
    //------------------------------------------------------------------------------------------------------------------

    const stats = new Stats();
    stats.showPanel(0);
    document.body.appendChild(stats.dom);

    const width = window.innerWidth;
    const height = window.innerHeight;

    const RENDER_BASIC = 0;
    const RENDER_PT = 1;

    //------------------------------------------------------------------------------------------------------------------
    // Building the scene
    //------------------------------------------------------------------------------------------------------------------

    const bgColor = new Color(0, 0, 0);
    const scene = new Scene({
        background: new SingleColorMaterial(bgColor),
        ptBackground: new BasicPTMaterial({
            diffuse: bgColor,
            specular: bgColor,
            absorb: new Color(0.2, 0.2, 0.2)
        })
    });

    // lights for the Phong material (not used by the path tracer)

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
        0.3
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1),
        0.3
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1),
        0.3
    );
    scene.add(light0, light1, light2);

    // Phong shading material
    const latticeColor = new Color(1, 0.2, 0.2);
    const latticeMat = new PhongMaterial({
        color: latticeColor,
        shininess: 5,
    });
    const ptLatticeMat = new BasicPTMaterial({
        diffuse: latticeColor,
        specular: latticeColor,
        diffuseChance: 0.5,
        reflectionChance: 0.5,
        refractionChance: 0
    });

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(0, 0, 0),
        1.3,
    );
    const vertices = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        vertices[i] = new LocalBallShape(
            new Point(2 * i0 - 1, 2 * i1 - 1, 2 * i2 - 1),
            0.5
        );
    }

    const unionShape = union(centerBall, ...vertices);
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, latticeMat, ptLatticeMat);
    scene.add(lattice);

    // Local light (for path tracer only)
    const lightColor = new Color(1, 1, 1);
    const lightMat = new SingleColorMaterial(lightColor);
    const ptLightMat = new BasicPTMaterial({
        emission: lightColor
    });
    const light = new LocalBall(new Point(-0.2, 0.2, -0.2), 0.1, lightMat, ptLightMat);
    scene.add(light);

    //------------------------------------------------------------------------------------------------------------------
    // Common Three.js renderer
    //------------------------------------------------------------------------------------------------------------------

    const threeRenderer = new WebGLRenderer({logarithmicDepthBuffer: true});
    threeRenderer.autoClear = false;
    document.body.appendChild(threeRenderer.domElement);

    //------------------------------------------------------------------------------------------------------------------
    // Basic renderer
    //------------------------------------------------------------------------------------------------------------------

    const camera = new BasicCamera({set: cube, maxSteps: 500});
    const renderer = new BasicRenderer(geom, cube, camera, scene, {}, threeRenderer);

    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(width, height);

    // building the renderer
    renderer.build();

    //------------------------------------------------------------------------------------------------------------------
    // Path tracer renderer
    //------------------------------------------------------------------------------------------------------------------

    const ptCamera = new PathTracerCamera({set: cube, maxSteps: 500});
    const ptRenderer = new PathTracerRenderer(geom, cube, ptCamera, scene, {}, threeRenderer);

    ptRenderer.setPixelRatio(window.devicePixelRatio);
    ptRenderer.setSize(width, height);

    // building the renderer
    ptRenderer.build();

    //------------------------------------------------------------------------------------------------------------------
    // Setting up the switch
    //------------------------------------------------------------------------------------------------------------------

    // constant keeping track of the render used
    let current_render = RENDER_BASIC;
    let justSwitched = false;

    function actionKeyDown() {
        current_render = (current_render + 1) % 2;
        justSwitched = true;
    }

    function actionKeyUp() {
    }

    const controls = new KeyGenericControls('p');
    controls.actionKeyDown = actionKeyDown;
    controls.actionKeyUp = actionKeyUp;

    function animate() {
        if (justSwitched) {
            if (current_render === RENDER_PT) {
                ptRenderer.iFrame = 0;
                threeRenderer.setRenderTarget(ptRenderer.accReadTarget);
                threeRenderer.clear();
            }
            justSwitched = false;
        }
        switch (current_render) {
            case RENDER_BASIC:
                renderer.render();
                break;
            case RENDER_PT:
                ptRenderer.updateFrameSeed();
                ptRenderer.render();
                break;
            default:
        }
        stats.update();
    }

    threeRenderer.setAnimationLoop(animate);


</script>

</html>
