<html>

<head>
    <meta charset="utf-8">
    <title>Hyperbolic space</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">
    import {Clock, Color, WebGLRenderer} from "../../js/lib/threejs/build/three.module.js";

    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/nil/geometry/General.js";
    import heisenberg from "../../js/geometries/nil/groups/heisenberg/set.js";

    import {Point, Vector} from "../../js/geometries/nil/geometry/General.js";
    import {PhongMaterial} from "../../js/commons/material/phong/PhongMaterial.js";
    import {Solid, FakeBall, LocalFakeBall} from "../../js/geometries/nil/solids/all.js";
    import {complement, LocalPotatoShape,} from "../../js/geometries/nil/shapes/all.js";
    import {CheckerboardMaterial} from "../../js/commons/material/checkerboard/CheckerboardMaterial.js";
    import {phongWrap} from "../../js/commons/material/phongWrap/PhongWrapMaterial.js";
    import {union} from "../../js/commons/shapes/all.js";
    import {BasicPTMaterial, SingleColorMaterial} from "../../js/commons/material/all.js";
    import {BasicCamera, BasicRenderer, PathTracerCamera, PathTracerRenderer, Scene} from "../../js/core/General.js";
    import {KeyGenericControls} from "../../js/controls/KeyGenericControls.js";
    import Stats from "../../js/lib/stats.module.js";
    import {FakePointLight} from "../../js/geometries/nil/lights/all.js";
    import {FlyControls} from "../../js/controls/FlyControls.js";


    //------------------------------------------------------------------------------------------------------------------
    // General setup
    //------------------------------------------------------------------------------------------------------------------

    const stats = new Stats();
    stats.showPanel(0);
    document.body.appendChild(stats.dom);

    const width = window.innerWidth;
    const height = window.innerHeight;

    const RENDER_BASIC = 0;
    const RENDER_PT = 1;

    //------------------------------------------------------------------------------------------------------------------
    // Building the scene
    //------------------------------------------------------------------------------------------------------------------

    const bgColor = new Color(0, 0, 0);
    const scene = new Scene({
        background: new SingleColorMaterial(bgColor),
        ptBackground: new BasicPTMaterial({
            diffuse: bgColor,
            specular: bgColor,
            absorb: new Color(0.3, 0.3, 0.3)
        })
    });


    // lights for the Phong material (not used by the path tracer)

    // light colors
    const lightColor1 = new Color(68 / 256, 197 / 256, 203 / 256, 1);
    const lightColor2 = new Color(252 / 256, 227 / 256, 21 / 256, 1);
    const lightColor3 = new Color(245 / 256, 61 / 256, 82 / 256, 1);

    const light1 = new FakePointLight(
        new Point(1, 0, 0),
        lightColor1,
        0.3
    );
    const light2 = new FakePointLight(
        new Point(0, 0, 1),
        lightColor2,
        0.3
    );
    const light3 = new FakePointLight(
        new Point(0, 1, 0),
        lightColor3,
        0.3
    );
    scene.add(light1, light2, light3);

    // Phong shading material
    const latticeColor = new Color(0.2, 0.5, 0.95);
    const latticeMat = new PhongMaterial({
        color: latticeColor,
        shininess: 5,
    });
    const ptLatticeMat = new BasicPTMaterial({
        diffuse: latticeColor,
        specular: new Color(1, 1, 1),
        diffuseChance: 1,
        reflectionChance: 0,
        refractionChance: 0
    });

    // Lattice
    const center = new LocalPotatoShape(new Point(), 0.64, 1.2, 2, 4);
    const latticeShape = complement(center)
    const lattice = new Solid(latticeShape, latticeMat, ptLatticeMat);
    scene.add(lattice);


    // Local light (for path tracer only)
    const lightColor = new Color(20, 20, 20);
    const lightMat = new SingleColorMaterial(lightColor);
    const ptLightMat = new BasicPTMaterial({
        emission: lightColor
    });
    const light = new LocalFakeBall(new Point(-0.2, 0.2, -0.2), 0.05, lightMat, ptLightMat);
    scene.add(light);

    //------------------------------------------------------------------------------------------------------------------
    // Common Three.js renderer
    //------------------------------------------------------------------------------------------------------------------

    const threeRenderer = new WebGLRenderer({logarithmicDepthBuffer: true});
    threeRenderer.autoClear = false;
    document.body.appendChild(threeRenderer.domElement);

    //------------------------------------------------------------------------------------------------------------------
    // Basic renderer
    //------------------------------------------------------------------------------------------------------------------

    const camera = new BasicCamera({set: heisenberg, maxSteps: 500});
    const renderer = new BasicRenderer(geom, heisenberg, camera, scene, {}, threeRenderer);

    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(width, height);

    // building the renderer
    renderer.build();

    //------------------------------------------------------------------------------------------------------------------
    // Path tracer renderer
    //------------------------------------------------------------------------------------------------------------------

    const ptCamera = new PathTracerCamera({set: heisenberg, maxSteps: 500});
    const ptRenderer = new PathTracerRenderer(geom, heisenberg, ptCamera, scene, {}, threeRenderer);

    ptRenderer.setPixelRatio(window.devicePixelRatio);
    ptRenderer.setSize(width, height);

    // building the renderer
    ptRenderer.build();

    //------------------------------------------------------------------------------------------------------------------
    // Setting up the switch
    //------------------------------------------------------------------------------------------------------------------

    // constant keeping track of the render used
    let current_render = RENDER_BASIC;
    let justSwitched = false;

    function actionKeyDown() {
        current_render = (current_render + 1) % 2;
        justSwitched = true;
    }

    function actionKeyUp() {
    }

    const controls = new KeyGenericControls('p');
    controls.actionKeyDown = actionKeyDown;
    controls.actionKeyUp = actionKeyUp;

    const clock = new Clock();
    const flyControls = new FlyControls(camera, 'fr');

    function animate() {
        const delta = clock.getDelta();
        flyControls.update(delta);
        ptRenderer.camera.position.copy(renderer.camera.position);
        if (justSwitched) {
            if (current_render === RENDER_PT) {
                ptRenderer.iFrame = 0;
                threeRenderer.setRenderTarget(ptRenderer.accReadTarget);
                threeRenderer.clear();
            }
            justSwitched = false;
        }
        switch (current_render) {
            case RENDER_BASIC:
                renderer.render();
                break;
            case RENDER_PT:
                ptRenderer.updateFrameSeed();
                ptRenderer.render();
                break;
            default:
        }
        stats.update();
    }

    threeRenderer.setAnimationLoop(animate);


</script>

</html>
