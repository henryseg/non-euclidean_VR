</body>
<script type="module" id="main">
    import {Thurston} from "../../js/commons/Thurston.js";

    import * as geom from "../../js/geometries/sl2/geometry/General.js";
    import genus2 from "../../js/geometries/sl2/groups/genus2/set.js";
    import {ConstDirLight} from "../../js/geometries/sl2/lights/all.js";
    import {Color, Vector3} from "../../js/lib/threejs/build/three.module.js";
    import {PhongMaterial} from "../../js/commons/material/all.js";
    import {Point, Vector} from "../../js/core/geometry/General.js";
    import {FakeBall, LocalFakeBall, Solid} from "../../js/geometries/sl2/solids/all.js";
    import {InfoControls} from "../../js/controls/InfoControls.js";
    import {LocalPotatoShape} from "../../js/geometries/sl2/shapes/all.js";
    import {complement} from "../../js/commons/shapes/all.js";

    const thurston = new Thurston(geom, genus2, {keyboard: 'fr', maxBounces: 1});

    const lightUp = new ConstDirLight(new Color(1, 1, 0), new Vector3(0, 0, 1));
    const lightDown = new ConstDirLight(new Color(1, 0, 1), new Vector3(0, 0, -1));

    const mat = new PhongMaterial({
        color: new Color(1, 1, 1)
    });


    const point = new Point();
    const potato = new LocalPotatoShape(point, 0.9, 2.5);
    const latticeShape = complement(potato);
    const lattice = new Solid(latticeShape, mat);

    thurston.add(lattice, lightUp, lightDown);

    function info() {
        console.log("fiber", thurston.camera.position.local.point);
    }

    const infoControls = new InfoControls()
    infoControls.action = info;

    thurston.run();
    //thurston.renderer.checkShader();
</script>
