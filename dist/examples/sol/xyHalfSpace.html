<script type="module" id="main">

    import {
        ThurstonLite,
        trivialSet as trivial,
        Point,
        ConstDirLight,
        InfoControls,
        CheckerboardMaterial, NormalMaterial, phongWrap,
        XYHalfSpace,
        Isometry
    } from "thurstonSol";
    import {Color, Vector3, Vector2} from "three";


    const thurston = new ThurstonLite(trivial, {keyboard: 'fr', maxBounces: 1});
    thurston.camera.fov = 120;


    const lightUp = new ConstDirLight(new Color(1, 1, 1), 0.5, new Vector3(0, 0, 1));
    const lightDown = new ConstDirLight(new Color(1, 1, 1), 0.5, new Vector3(0, 0, -1));

    const checkerboardX = new CheckerboardMaterial(
        new Vector2(1, 0),
        new Vector2(0, 1),
        new Color(0, 0, 0),
        new Color(1, 1, 0)
    );
    const normalMat = new NormalMaterial();

    const matX = phongWrap(checkerboardX);
    const isomX = new Isometry().makeTranslation(new Point(-1, -2, 0));
    const xHalfSpace = new XYHalfSpace(isomX, matX);

    const checkerboardY = new CheckerboardMaterial(
        new Vector2(1, 0),
        new Vector2(0, 1),
        new Color(0, 0, 0),
        new Color(1, 0, 1)
    );
    const matY = phongWrap(checkerboardY);
    const isomY = new Isometry().makeTranslation(new Point(-1, -2, 0));
    isomY.multiply(new Isometry().makeFlip());
    const yHalfSpace = new XYHalfSpace(isomY, matY);



    thurston.add(xHalfSpace, yHalfSpace, lightUp, lightDown);

    function info() {
    }

    const infoControls = new InfoControls()
    infoControls.action = info;

    thurston.run();
    //thurston.renderer.checkShader();
</script>
