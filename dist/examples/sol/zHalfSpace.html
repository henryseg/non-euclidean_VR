<html>

<head>
    <meta charset="utf-8">
    <title>Sol Example (coordinate half space)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../jsm/three.module.js",
                "thurstonSol": "../../build/thurstonSol.js"
            }
        }

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        trivialSet as trivial,
        Point,
        ConstDirLight,
        InfoControls,
        CheckerboardMaterial, phongWrap,
        ZHalfSpace,
        Isometry
    } from "thurstonSol";
    import {Color, Vector3, Vector2} from "three";


    const thurston = new ThurstonLite(trivial, {keyboard: 'fr', maxBounces: 1});


    const lightUp = new ConstDirLight(new Color(1, 1, 1), 0.5, new Vector3(0, 0, 1));
    const lightDown = new ConstDirLight(new Color(1, 1, 1), 0.5, new Vector3(0, 0, -1));

    const checkerboard1 = new CheckerboardMaterial(
        new Vector2(Math.exp(1), 0),
        new Vector2(0, Math.exp(-1)),
        new Color(0, 0, 0),
        new Color(1, 1, 0)
    );
    const mat1 = phongWrap(checkerboard1);
    const isom1 = new Isometry().makeTranslation(new Point(0, 0, -1));
    const zHalfSpace1 = new ZHalfSpace(isom1, mat1);

    const checkerboard2 = new CheckerboardMaterial(
        new Vector2(Math.exp(1), 0),
        new Vector2(0, Math.exp(-1)),
        new Color(0, 0, 0),
        new Color(0, 1, 1)
    );
    const mat2 = phongWrap(checkerboard2);
    const isom2 = new Isometry().makeTranslation(new Point(0, 0, 1));
    isom2.multiply(new Isometry().makeFlip());
    const zHalfSpace2 = new ZHalfSpace(isom2, mat2);

    thurston.add(zHalfSpace1, zHalfSpace2, lightUp, lightDown);

    function info() {
    }

    const infoControls = new InfoControls()
    infoControls.action = info;

    thurston.run();
    //thurston.renderer.checkShader();
</script>

</html>
