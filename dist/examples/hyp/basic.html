<head>
    <meta charset="utf-8">
    <title>Hyperbolic space</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../jsm/three.module.js",
                "thurstonHyp": "../../build/thurstonHyp.js"
            }
        }
    </script>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        cubeSet as cube,
        Vector,
        Point,
        PointLight,
        PhongMaterial,
        LocalBallShape,
        complement, union,
        CheckerboardMaterial,
        phongWrap,
        Ball, Solid,
        LocalHoroballShape
    } from "thurstonHyp";
    import {Color, Vector2} from "three";


    const thurston = new ThurstonLite(cube, {keyboard: 'fr'});
    // thurston.renderer.thurstonParams.postProcess = true;


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
    });

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(),
        1.02,
    );

    const modelHalfCube = 1 / Math.sqrt(3);
    const horoballs = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        horoballs[i] = new LocalHoroballShape(
            new Vector((2 * i0 - 1) * modelHalfCube, (2 * i1 - 1) * modelHalfCube, (2 * i2 - 1) * modelHalfCube),
            0.98
        );
    }

    const unionShape = union(centerBall, ...horoballs);
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, mat0);


    const checkerboard = new CheckerboardMaterial(
        new Vector2(Math.PI, 0),
        new Vector2(0, Math.PI),
        new Color(1, 1, 1),
        new Color(0, 0, 1)
    )
    const mat1 = phongWrap(checkerboard);

    const ball1 = new Ball(
        new Vector(0, 0, 0.5),
        0.2,
        mat1
    );

    thurston.add(lattice, ball1, light0, light1, light2);
    thurston.run();


</script>

</html>
