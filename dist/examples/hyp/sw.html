<html>

<head>
    <meta charset="utf-8">
    <title>Hyperbolic space (Seifert-Weber dodecahedral space)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonHyp": "../../build/thurston/thurstonHyp.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        SWSet as set,
        Vector,
        Point,
        PointLight,
        PhongMaterial,
        LocalBallShape,
        complement,
        VaryingColorMaterial,
        CheckerboardMaterial,
        phongWrap,
        Ball, Solid,
    } from "thurstonHyp";
    import {Color, Vector2} from "three";


    const thurston = new ThurstonLite(set, {keyboard: 'fr'});
    // thurston.renderer.thurstonParams.postProcess = true;


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 1),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(1, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 1, 1)
    );

    // Phong shading material
    const baseMat0 = new VaryingColorMaterial(
        new Color(0.3,0.2,0.35),
        new Color(0.05,0.02,0.05)
    )

    const mat0 = phongWrap(baseMat0);

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(),
        1.4,
    );

    const latticeShape = complement(centerBall);
    const lattice = new Solid(latticeShape, mat0);


    const checkerboard = new CheckerboardMaterial(
        new Vector2(Math.PI, 0),
        new Vector2(0, Math.PI),
        new Color(1, 1, 1),
        new Color(0, 0, 1)
    )
    const mat1 = phongWrap(checkerboard);

    const ball1 = new Ball(
        new Vector(0, 0, 0.5),
        0.2,
        mat1
    );

    thurston.add(lattice, ball1, light0, light1, light2);
    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
