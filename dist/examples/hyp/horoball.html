<html>

<head>
    <meta charset="utf-8">
    <title>Hyperbolic space (horoballs)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonHyp": "../../build/thurston/thurstonHyp.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        cubeSet as cube,
        Vector,
        Point,
        PointLight,
        PhongMaterial,
        LocalHoroball,
        LocalBall
    } from "thurstonHyp";
    import {Color} from "three";


    const thurston = new ThurstonLite(cube, {keyboard: 'fr'});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );
    const lights = [light0, light1, light2];


    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
        lights: lights
    });

    // Phong shading material
    const mat1 = new PhongMaterial({
        color: new Color(0, 0, 1),
        shininess: 10,
        lights: lights
    });


    const ball = new LocalBall(
        new Point(),
        0.2,
        mat0
    )

    const modelHalfCube = 1 / Math.sqrt(3);

    const horoballs = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        horoballs[i] = new LocalHoroball(
            new Vector((2 * i0 - 1) * modelHalfCube, (2 * i1 - 1) * modelHalfCube, (2 * i2 - 1) * modelHalfCube),
            1.2,
            mat1
        );
    }

    thurston.add(...horoballs);
    thurston.add(ball, light0, light1, light2);
    thurston.run();

    thurston.renderer.checkShader();


</script>

</html>
