<html>

<head>
    <meta charset="utf-8">
    <title>Hyperbolic space</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../jsm/three.module.js",
                "thurstonHyp": "../../build/thurstonHyp.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        trivialSet as group,
        Vector,
        PointLight,
        BallShape,
        Solid,
        SingleColorMaterial
    } from "thurstonHyp";
    import {Color} from "three";


    // cube.usesNearestNeighbors = true;
    const thurston = new ThurstonLite(group, {keyboard: 'fr'});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );

    // Phong shading material
    const mat0 = new SingleColorMaterial(new Color(1, 0.2, 0.2));

    const ballShape = new BallShape(
        new Vector(0, 0, -0.5),
        0.3
    );

    const ball = new Solid(ballShape, mat0);



    // const latticeShape = complement(centerBall);
    // const lattice = new Solid(latticeShape, mat0);


    thurston.add(ball, light0, light1, light2);
    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
