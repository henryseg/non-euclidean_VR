<html>

<head>
    <meta charset="utf-8">
    <title>Hyperbolic space</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">

    import {
        Color,
        ThurstonLite,
        cubeSet as cube,
        Vector,
        Point,
        PointLight,
        PhongMaterial,
        LocalBallShape,
        complement,
        Solid
    } from "../../build/thurstonHyp.js";


    // cube.usesNearestNeighbors = true;
    const thurston = new ThurstonLite(cube, {keyboard: 'fr'});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
    });

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(),
        1.02,
    );


    const latticeShape = complement(centerBall);
    const lattice = new Solid(latticeShape, mat0);


    thurston.add(lattice, light0, light1, light2);
    thurston.run();


</script>

</html>
