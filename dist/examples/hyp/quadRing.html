<head>
    <meta charset="utf-8">
    <title>Hyperbolic space</title>

    <link rel="icon" type="image/png" href="../../../images/favicon.png">

<body>
</body>
<script type="module" id="main">
    import {Color, Vector2} from "three";

    import {ThurstonLite} from "../../../src/commons/app/thurstonLite/ThurstonLite.js";

    import * as geom from "../../../src/geometries/hyp/geometry/General.js";
    import cube from "../../../src/geometries/hyp/groups/cube/symbSet.js";

    import {Point, Vector} from "../../../src/geometries/hyp/geometry/General.js";
    import {PointLight} from "../../../src/geometries/hyp/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../../src/commons/materials/phong/PhongMaterial.js";
    import {Solid} from "../../../src/core/solids/Solid.js";
    import {LocalBallShape, complement} from "../../../src/geometries/hyp/shapes/all.js";
    import {CheckerboardMaterial} from "../../../src/commons/materials/checkerboard/CheckerboardMaterial.js";


    const thurston = new ThurstonLite(geom, cube, {keyboard: 'fr'});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, 0),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(0, 0, 1),
        new Color(1, 0, 1)
    );

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
    });

    // Complement of a local ball
    const ball0 = new LocalBallShape(
        new Point(),
        1.02,
    );


    const latticeShape = complement(ball0);
    const lattice = new Solid(latticeShape, mat0);


    const checkerboard = new CheckerboardMaterial(
        new Vector2(Math.PI, 0),
        new Vector2(0, Math.PI),
        new Color(1, 1, 1),
        new Color(0, 0, 1)
    )

    thurston.add(lattice, light0, light1, light2);
    thurston.run();


</script>

</html>
