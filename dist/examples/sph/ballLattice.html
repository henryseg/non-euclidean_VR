<html>

<head>
    <meta charset="utf-8">
    <title>Three-sphere</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonSph": "../../build/thurston/thurstonSph.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        quaternionSet as quaternion,
        Point,
        Vector,
        PointLight,
        PhongMaterial,
        LocalBallShape,
        Ball, Solid
    } from "thurstonSph";
    import {Color} from "three";


    const thurston = new ThurstonLite(quaternion, {keyboard: 'fr'});

    thurston.camera.maxDist = 2 * Math.PI;

    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );
    const lights = [light0, light1, light2];

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
        lights: lights
    });

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(),
        0.1,
    );

    const lattice = new Solid(centerBall, mat0);


    // Phong shading material
    const mat1 = new PhongMaterial({
        color: new Color(1, 1, 1),
        shininess: 10,
        lights: lights
    });

    const ball1 = new Ball(
        new Vector(0, 0, -0.5),
        0.1,
        mat1
    );

    thurston.add(lattice, ball1, light0, light1, light2);
    thurston.run();


</script>

</html>
