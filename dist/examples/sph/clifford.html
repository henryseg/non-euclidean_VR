<html>

<head>
    <meta charset="utf-8">
    <title>Three-sphere (Clifford torus)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonSph": "../../build/thurston/thurstonSph.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        trivialSet as trivial,
        Vector,
        PointLight,
        Ball, SingleColorMaterial,
        CliffordTorus, Isometry, PhongMaterial
    } from "thurstonSph";
    import {Color} from "three";


    const thurston = new ThurstonLite(trivial, {keyboard: 'fr'});

    thurston.camera.maxDist = 2 * Math.PI;

    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    const ball0 = new Ball(
        new Vector(1, 0, 0),
        0.1,
        new SingleColorMaterial(new Color(1, 1, 0)),

    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    const ball1 = new Ball(
        new Vector(0, 1, -1),
        0.1,
        new SingleColorMaterial(new Color(0, 1, 1)),

    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );

    const ball2 = new Ball(
        new Vector(-1, -1, 1),
        0.1,
        new SingleColorMaterial(new Color(1, 0, 1)),

    );



    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.8, 0.8),
        shininess: 5
    });



    // Complement of a local ball
    const torus = new CliffordTorus(
        new Isometry(),
        mat0,
    );


    thurston.add(torus, ball0, ball1, ball2, light0, light1, light2);
    thurston.run();

</script>

</html>
