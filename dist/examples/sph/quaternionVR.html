<html>

<head>
    <meta charset="utf-8">
    <title>Hypercube (Virtual reality)</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">

    import {
        Color,
        ThurstonVR,
        quaternionSet as quaternion,
        Point,
        Vector,
        Isometry,
        PointLight,
        LocalBallShape,
        EarthTexture,
        complement, union,
        Ball, Solid,
        VaryingColorMaterial,
        PhongWrapMaterial
    } from "../../build/thurstonSph.js";


    const thurston = new ThurstonVR(quaternion, {keyboard: 'fr'});
    thurston.camera.maxDist = 2 * Math.PI;

    // lights for the Phong material

    const colorLight = new Color(1,1,1);

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        colorLight,
        0.5
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        colorLight,
        0.5
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        colorLight,
        0.5
    );
    const lights = [light0, light1, light2];


    const latticeColor = new Color(0.5, 0.5, 0.5);
    const latticeBaseMat = new VaryingColorMaterial(
        latticeColor,
        new Color(-0.5, 0.3, 0.3)
    );
    const latticeMat = new PhongWrapMaterial(latticeBaseMat, {
        color: latticeColor,
        shininess: 5,
    });

    // // Phong shading material
    // const mat0 = new PhongMaterial({
    //     color: new Color(1, 1, 1),
    //     shininess: 5,
    //     lights: lights
    // });

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(),
        0.9,
    );
    const vertices = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        vertices[i] = new LocalBallShape(
            new Point((2 * i0 - 1) * 0.5, (2 * i1 - 1) * 0.5, (2 * i2 - 1) * 0.5, 0.5),
            0.2
        );
    }

    const unionShape = union(
        centerBall,
        vertices[0],
        vertices[1],
        vertices[2],
        vertices[3],
        vertices[4],
        vertices[5],
        vertices[6],
        vertices[7],
    );
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, latticeMat);


    // Earth texture
    const mat1 = new EarthTexture();

    const ball1 = new Ball(
        new Vector(0, 0, -0.5),
        0.1,
        mat1
    );
    const rot = new Isometry();
    rot.matrix.makeRotationX(0.5 * Math.PI);
    ball1.shape.isom.multiply(rot);
    ball1.shape.updateData();

    thurston.add(lattice, ball1, light0, light1, light2);

    const step = 0.002;

    function animate() {
        const rotIsom = new Isometry();
        rotIsom.matrix.makeRotationZ(step);
        ball1.shape.isom.multiply(rotIsom);
        ball1.shape.updateData();
    }

    thurston.callback = animate;
    thurston.run();


    thurston.run();


</script>

</html>
