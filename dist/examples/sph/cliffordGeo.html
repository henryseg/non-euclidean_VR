</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        trivialSet as trivial,
        Vector,
        PointLight,
        Ball, SingleColorMaterial,
        Circle, PhongMaterial, Cylinder,
        Isometry,
    } from "thurstonSph";
    import {Color, Vector2, Matrix4} from "three";


    const thurston = new ThurstonLite(trivial, {keyboard: 'fr'});

    thurston.camera.maxDist = 2 * Math.PI;

    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Vector(1, 0, 0),
        new Color(1, 1, 0),
    );

    const ball0 = new Ball(
        new Vector(1, 0, 0),
        0.1,
        new SingleColorMaterial(new Color(1, 1, 0)),
    );

    // cyan light
    const light1 = new PointLight(
        new Vector(0, 1, -1),
        new Color(0, 1, 1)
    );

    const ball1 = new Ball(
        new Vector(0, 1, -1),
        0.1,
        new SingleColorMaterial(new Color(0, 1, 1)),
    );

    // magenta light
    const light2 = new PointLight(
        new Vector(-1, -1, 1),
        new Color(1, 0, 1)
    );

    const ball2 = new Ball(
        new Vector(-1, -1, 1),
        0.1,
        new SingleColorMaterial(new Color(1, 0, 1)),
    );

    // Phong shading material
    const mat1 = new PhongMaterial({
        color: new Color(0.6, 0.6, 1),
        shininess: 10
    });

    const n = 15;

    // Phong shading material
    const mat2 = new PhongMaterial({
        color: new Color(0.2, 0.2, 0.8),
        shininess: 10
    });
    const mat3 = new PhongMaterial({
        color: new Color(0.6, 0.1, 0.1),
        shininess: 10
    });

    const geoIsom = new Isometry();
    let alpha;
    let ca, sa;
    let geodesics = [];
    for(let i = 0; i < n; i++){
        alpha = 2 * i * Math.PI / n;
        ca = Math.cos(alpha);
        sa = Math.sin(alpha);

        geoIsom.matrix.set(
            0, 1, -sa, ca,
            1, 0, ca, sa,
            -sa, -ca, 0, 1,
            -ca, sa, 1, 0
        ).multiplyScalar(1 / Math.sqrt(2));
        geodesics[2 * i] = new Cylinder(
            geoIsom.clone(),
            0.02,
            mat2
        );

        geoIsom.matrix.set(
            0, 1, sa, ca,
            1, 0, -ca, sa,
            -sa, -ca, 0, 1,
            ca, -sa, 1, 0
        ).multiplyScalar(1 / Math.sqrt(2));
        geodesics[2 * i + 1] = new Cylinder(
            geoIsom.clone(),
            0.02,
            mat3
        );

    }

    thurston.add(...geodesics, ball0, ball1, ball2, light0, light1, light2);
    thurston.run();

</script>
