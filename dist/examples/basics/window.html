<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Window size</title>
</head>
<body>
</body>
<script type="module" id="main">

    import {BasicRenderer, BasicCamera, Scene, freeAbelianSet, NormalMaterial, Point, Ball} from "../../build/thurstonEuc.js";

    // initial setup
    const camera = new BasicCamera({set: freeAbelianSet});
    const scene = new Scene();

    const renderer = new BasicRenderer(freeAbelianSet, camera, scene, {}, {
        logarithmicDepthBuffer: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    // defining a material
    const mat = new NormalMaterial();
    // defining a solid with this material
    const ball = new Ball(
        new Point(0, 0, -1),
        0.3,
        mat
    );
    // adding the solid to the scene
    scene.add(ball);

    // building there renderer
    renderer.build();

    // event controller on windows resize
    function onWindowResize(event) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix();
    }

    window.addEventListener("resize", onWindowResize, false);

    // rendering the scene
    function animate() {
        renderer.render();
    }

    renderer.setAnimationLoop(animate);


</script>
</html>
