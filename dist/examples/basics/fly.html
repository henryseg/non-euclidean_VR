<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Fly controls</title>
</head>
<body>
</body>
<script type="module" id="main">
    import {
        Clock,
        BasicCamera,
        BasicRenderer,
        Scene,
        Point,
        Ball,
        NormalMaterial,
        FlyControls,
        trivialSet
    } from '../../build/thurstonEuc.js';


    // initial setup
    const camera = new BasicCamera({set: trivialSet});
    const scene = new Scene();

    const renderer = new BasicRenderer(trivialSet, camera, scene, {}, {
        logarithmicDepthBuffer: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    // defining a material
    const mat = new NormalMaterial();
    // defining a solid with this material
    const ball = new Ball(
        new Point(0, 0, -1),
        0.3,
        mat
    );

    // adding the solid to the scene
    scene.add(ball);

    // building there renderer
    renderer.build();

    // event controller on windows resize
    function onWindowResize(event) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix();
    }

    window.addEventListener("resize", onWindowResize, false);


    const clock = new Clock();
    const flyControls = new FlyControls(camera, 'fr');


    // rendering the scene
    function animate() {
        const delta = clock.getDelta();
        flyControls.update(delta);
        renderer.render();
    }

    renderer.setAnimationLoop(animate);


</script>
</html>
