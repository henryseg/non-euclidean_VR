<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Global scene</title>
</head>
<body>
</body>
<script type="module" id="main">
    import * as geom from "../../geometries/euc/geometry/General.js";
    import trivial from "../../../src/commons/groups/trivial/set.js";

    import {BasicCamera, BasicRendererGeneric, Scene} from "../../../src/core/General.js";

    import {Point} from "../../../src/core/geometry/Point.js";
    import {Ball} from "../../../src/geometries/euc/solids/Ball.js";
    import {NormalMaterial} from "../../../src/commons/materials/normal/NormalMaterial.js";


    // initial setup
    const camera = new BasicCamera({set: trivial});
    const scene = new Scene();

    const renderer = new BasicRendererGeneric(geom, trivial, camera, scene, {}, {
        logarithmicDepthBuffer: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    // defining a material
    const mat = new NormalMaterial();
    // defining solids with this material
    const ball1 = new Ball(
        new Point(0, 0, -1),
        0.3,
        mat
    );
    const ball2 = new Ball(
        new Point(-1, 1, -3),
        0.3,
        mat
    );

    // adding the solid to the scene
    scene.add(ball1, ball2);

    // building there renderer
    renderer.build();

    // event controller on windows resize
    function onWindowResize(event) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix();
    }

    window.addEventListener("resize", onWindowResize, false);


    // rendering the scene
    function animate() {
        renderer.render();
    }

    renderer.setAnimationLoop(animate);
    renderer.checkShader();


</script>
</html>
