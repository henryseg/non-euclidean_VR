<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Euclidean scene - moving sphere</title>
</head>
<body>
</body>
<script type="module" id="main">
    import {
        Clock,
        BasicRenderer,
        BasicCamera,
        Scene,
        trivialSet as trivial,
        NormalMaterial,
        Point,
        Ball
    } from "../../build/thurstonEuc.js";


    // initial setup
    const camera = new BasicCamera({set: trivial});
    const scene = new Scene();

    const renderer = new BasicRenderer(trivial, camera, scene, {}, {
        logarithmicDepthBuffer: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    // defining a material
    const mat = new NormalMaterial();
    // defining a solid with this material
    const ball = new Ball(
        new Point(1, 0, -2),
        0.3,
        mat
    );

    // adding the solid to the scene
    scene.add(ball);

    // building there renderer
    renderer.build();

    // event controller on windows resize
    function onWindowResize(event) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix();
    }

    window.addEventListener("resize", onWindowResize, false);


    const clock = new Clock();

    function move(time) {
        const speed = 0.8;
        const center = new Point(Math.cos(speed * time), Math.sin(speed * time), -2);
        ball.shape.isom.makeTranslation(center);
        ball.shape.updateData();
    }

    // rendering the scene
    function animate() {
        move(clock.getElapsedTime());
        renderer.render();
    }

    renderer.setAnimationLoop(animate);


</script>
</html>
