<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Exponential fog</title>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonEuc": "../../build/thurston/thurstonEuc.js"
            }
        }
    </script>
</head>
<body>
</body>
<script type="module" id="main">

    import {
        freeAbelianSet as torus,
        BasicCamera, BasicRenderer, Scene,
        Point, LocalBall, SingleColorMaterial, ExpFog,
    } from "thurstonEuc";
    import {Color} from "three"

    const expFog = new ExpFog(
        new Color(0, 0, 0.2),
        0.07
    );

    // initial setup
    const camera = new BasicCamera({set: torus});
    const scene = new Scene({fog: expFog});

    const renderer = new BasicRenderer(torus, camera, scene, {}, {
        logarithmicDepthBuffer: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    // defining a material
    const mat = new SingleColorMaterial(
        new Color(1, 0.2, 0.5)
    );
    // defining solids with this material
    const ball1 = new LocalBall(
        new Point(0, 0, -0.3),
        0.1,
        mat
    );

    // adding the solid to the scene
    scene.add(ball1);

    // building there renderer
    renderer.build();

    // event controller on windows resize
    function onWindowResize(event) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix();
    }

    window.addEventListener("resize", onWindowResize, false);


    renderer.checkShader();

    // rendering the scene
    function animate() {
        renderer.render();
    }

    renderer.setAnimationLoop(animate);


</script>
</html>
