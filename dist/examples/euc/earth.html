<html>

<head>
    <meta charset="utf-8">
    <title>Single earth texture sphere</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">

    import {
        Clock,
        Color,
        Matrix4,
        ThurstonLite,
        freeAbelianSet as torus,
        Point,
        PointLight,
        EarthTexture,
        MoonTexture,
        SunTexture,
        MarsTexture,
        Isometry,
        InfoControls,
        Ball,
    } from "../../build/thurstonEuc.js";

    const thurston = new ThurstonLite(torus, {keyboard: 'fr', maxBounces: 1});

    // lights for the Phong material


    // lights for the Phong material
    const light1 = new PointLight(
        new Point(2, 1, -2.5),
        new Color(1, 1, 0),
    )
    const light2 = new PointLight(
        new Point(1, 0.2, -0.5),
        new Color(1, 0, 1),
    )

    const light3 = new PointLight(
        new Point(-1, 1, -2.5),
        new Color(0, 1, 1),
    )

    const earth = new EarthTexture('../../js');
    const moon = new MoonTexture('../../js');
    const sun = new SunTexture('../../js');
    const mars = new MarsTexture('../../js');

    const isom = new Isometry().makeTranslation(new Point(0, 0, -1));
    isom.matrix.multiply(new Matrix4().makeRotationX(0.5 * Math.PI));
    const ball6 = new Ball(isom, 0.5, earth);

    thurston.add(ball6, light3, light1, light2);

    const clock = new Clock();
    const speed = 0.5;

    function animate() {
        const time = clock.getDelta();
        const update = new Matrix4().makeRotationZ(speed * time);
        ball6.isom.matrix.multiply(update);
        ball6.updateData();
    }

    thurston.callback = animate;


    thurston.run();
    thurston.renderer.checkShader();

    // console.log(thurston.scene.fog);

    function info() {
        console.log("mat", ball6.absoluteIsomInv);
    }

    const infoControls = new InfoControls()
    infoControls.action = info;


</script>

</html>
