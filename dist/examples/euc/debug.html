<head>

        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",

            }
        }

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        Isometry,
        trivialSet as trivial,
        Point,
        PointLight,
        PhongMaterial,
        BallShape,
        DisplacementShape,
        Solid
    } from "thurstonEuc";
    import {Color, Vector3} from "three";




    const thurston = new ThurstonLite(trivial, {keyboard: 'fr', maxBounces: 1});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
        0.7
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1),
        0.7
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1),
        0.7
    );
    const lights = [light0, light1, light2];



    // Phong shading material
    const mat1 = new PhongMaterial({
        color: new Color(0, 0, 1),
        shininess: 10,
        reflectivity: new Vector3(0.2, 0.2, 0.2),
        lights: lights
    });

    const baseShape = new BallShape(new Point(), 0.2);
    const wrapShape = new DisplacementShape(new Isometry(), baseShape);
    wrapShape.updateData();
    const solid = new Solid(wrapShape, mat1);
    // const ball1 = new Ball(
    //     new Point(0, 0, -.5),
    //     0.2,
    //     mat1
    // );

    thurston.add(solid, light0, light1, light2);

    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
