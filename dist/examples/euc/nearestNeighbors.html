<html>

<head>
    <meta charset="utf-8">
    <title>Three-torus</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonEuc": "../../build/thurston/thurstonEuc.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        freeAbelianSet as torus,
        Point,
        PointLight,
        PhongMaterial,
        LocalBall,
        SingleColorMaterial
    } from "thurstonEuc";
    import {Color} from "three";


    const thurston = new ThurstonLite(torus, {keyboard: 'fr', maxBounces: 1});
    thurston.set.usesNearestNeighbors = true;


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1)
    );

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5
    });

    const mat1 = new SingleColorMaterial(
        new Color(0.5, 0.2, 0.6)
    )

    // Complement of a local ball
    const ball = new LocalBall(
        new Point(0, 0, -1),
        0.3,
        mat0
    );

    thurston.add(ball, light0, light1, light2);

    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
