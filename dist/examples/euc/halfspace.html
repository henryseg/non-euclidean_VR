<script type="module" id="main">

    import {
        ThurstonLite,
        trivialSet as trivial,
        Point,
        PointLight,
        HalfSpace,
        CheckerboardMaterial,
        SquaresMaterial,
        phongWrap,
        Isometry
    } from "thurstonEuc";
    import {Color, Matrix4, Vector2} from "three";

    const thurston = new ThurstonLite(trivial, {keyboard: 'fr', maxBounces: 1});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1)
    );

    const baseMat = new SquaresMaterial(
        new Vector2(1, 0),
        new Vector2(0, 1),
        [
            new Color(1, 1, 1),
            new Color(245. / 256, 194. / 256, 251. / 256),
            new Color(237. / 256, 109. / 256, 185. / 256),
            new Color(152. / 256, 59. / 256, 93. / 256)
        ]
    )
    console.log(baseMat.lengths);

    const mat = phongWrap(
        baseMat,
        {shininess: 5}
    )

    const matrix = new Matrix4().makeRotationY(-1.5).setPosition(1, 0, 0);
    const isom = new Isometry()
    isom.matrix.copy(matrix);
    const halfspace = new HalfSpace(isom, mat);

    thurston.add(halfspace, light0, light1, light2);

    thurston.run();
    // thurston.renderer.checkShader();


</script>
