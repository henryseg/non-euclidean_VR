<html>

<head>
    <meta charset="utf-8">
    <title>Three-torus</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
</body>
<script type="module" id="main">

    import {
        Color,
        Vector3,
        ThurstonLite,
        Isometry,
        trivialSet as trivial,
        Point,
        PointLight,
        PhongMaterial,
        BallShape,
        DisplacementShape,
        Solid
    } from "../../build/thurstonEuc.js";


    const thurston = new ThurstonLite(trivial, {keyboard: 'fr', maxBounces: 1});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
        0.7
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1),
        0.7
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1),
        0.7
    );
    const lights = [light0, light1, light2];


    // Phong shading material
    const mat1 = new PhongMaterial({
        color: new Color(0, 0, 1),
        shininess: 10,
        reflectivity: new Vector3(0.2, 0.2, 0.2),
        lights: lights
    });

    const baseShape = new BallShape(new Point(), 0.2);
    const wrapShape = new DisplacementShape(new Isometry().makeTranslation(new Point(0, 0, -0.5)), baseShape);
    wrapShape.updateData();
    const solid = new Solid(wrapShape, mat1);

    thurston.add(solid, light0, light1, light2);

    thurston.run();


</script>

</html>
