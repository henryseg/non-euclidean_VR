<body>
</body>
<script type="module" id="main">
    import {Color} from "three";

    import {ThurstonVR} from "../../../src/commons/app/thurstonVR/ThrustonVR.js";

    import * as geom from "../../geometries/euc/geometry/General.js";
    import torus from "../../../src/geometries/euc/groups/freeAbelian/set.js";

    import {Point} from "../../../src/core/geometry/Point.js";
    import {PointLight} from "../../../src/geometries/euc/lights/pointLight/PointLight.js";
    import {PhongMaterial} from "../../../src/commons/materials/phong/PhongMaterial.js";

    import {LocalBallShape, complement, union} from "../../../src/geometries/euc/shapes/all.js";
    import {Ball, Solid} from "../../../src/geometries/euc/solids/all.js";
    import {InfoControls} from "../../../src/controls/InfoControls.js";


    const thurston = new ThurstonVR(geom, torus, {keyboard: 'fr'});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1)
    );
    const lights = [light0, light1, light2];

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.2, 0.2),
        shininess: 5,
        lights: lights
    });


    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(0, 0, 0),
        1.3
    );
    const vertices = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        vertices[i] = new LocalBallShape(
            new Point(2 * i0 - 1, 2 * i1 - 1, 2 * i2 - 1),
            0.5
        );
    }

    const unionShape = union(
        centerBall,
        vertices[0],
        vertices[1],
        vertices[2],
        vertices[3],
        vertices[4],
        vertices[5],
        vertices[6],
        vertices[7],
    );
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, mat0);


    // Phong shading material
    const mat1 = new PhongMaterial({
        color: new Color(0, 0, 1),
        shininess: 10,
        lights: lights
    });

    const ball1 = new Ball(
        new Point(0, 0, -.5),
        0.2,
        mat1
    );

    thurston.add(lattice, ball1, light0, light1, light2);
    thurston.run();
    // thurston.renderer.checkShader();

    const infoControls = new InfoControls();
    infoControls.action = function () {
        console.log('position', thurston.renderer.camera.position.point.coords.toLog());
        console.log('left', thurston.renderer.camera.fakeCameras[0].position.point.coords.toLog());
        console.log('right', thurston.renderer.camera.fakeCameras[1].position.point.coords.toLog());
        console.log(thurston.renderer.camera.threeCamera);
    }


</script>

</html>
