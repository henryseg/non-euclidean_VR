<head>
    <meta charset="utf-8">
    <title>Three-torus (Virtual Reality)</title>

    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">

<body>
</body>
<script type="module" id="main">

    import {
        Color,
        ThurstonVR,
        freeAbelianSet as torus,
        Point,
        PointLight,
        PhongMaterial,
        LocalBallShape,
        complement, union,
        Ball, Solid,
        InfoControls,
        EarthTexture,
        Isometry,
        VaryingColorMaterial,
        PhongWrapMaterial,
        Clock,
        Matrix4
    } from "../../build/thurstonEuc.js";


    const thurston = new ThurstonVR(torus, {keyboard: 'fr'});


    // lights for the Phong material
    const colorWhite = new Color(1, 1, 1);
    const light0 = new PointLight(
        new Point(1, 0, 0),
        colorWhite,
    );

    const light1 = new PointLight(
        new Point(0, 1, -1),
        colorWhite
    );

    const light2 = new PointLight(
        new Point(-1, -1, 1),
        colorWhite
    );
    const lights = [light0, light1, light2];


    const latticeColor = new Color(1, 0.2, 0.2)
    const latticeBaseMat = new VaryingColorMaterial(
        latticeColor,
        new Color(0, -0.2, 0.2)
    );
    const latticeMat = new PhongWrapMaterial(latticeBaseMat, {
        color: latticeColor,
        shininess: 5,
    });

    // Complement of a local ball
    const centerBall = new LocalBallShape(
        new Point(0, 0, 0),
        1.3
    );
    const vertices = [];
    for (let i = 0; i < 8; i++) {
        const i0 = i % 2;
        const i1 = 0.5 * (i - i0) % 2;
        const i2 = 0.25 * (i - 2 * i1 - i0) % 2;
        vertices[i] = new LocalBallShape(
            new Point(2 * i0 - 1, 2 * i1 - 1, 2 * i2 - 1),
            0.5
        );
    }

    const unionShape = union(
        centerBall,
        vertices[0],
        vertices[1],
        vertices[2],
        vertices[3],
        vertices[4],
        vertices[5],
        vertices[6],
        vertices[7],
    );
    const latticeShape = complement(unionShape);
    const lattice = new Solid(latticeShape, latticeMat);

    // Earth texture
    const mat1 = new EarthTexture();

    const ball1 = new Ball(
        new Point(0, 0, -.25),
        0.1,
        mat1
    );
    const fixIsom = new Isometry().makeRotationX(0.5 * Math.PI);
    console.log(fixIsom);
    const earthIsom = ball1.shape.isom;
    earthIsom.multiply(fixIsom);
    ball1.shape.updateData();

    thurston.add(lattice, ball1, light0, light1, light2);

    const infoControls = new InfoControls();
    infoControls.action = function () {
        console.log('position', thurston.renderer.camera.position.point.coords.toLog());
        console.log('left', thurston.renderer.camera.fakeCameras[0].position.point.coords.toLog());
        console.log('right', thurston.renderer.camera.fakeCameras[1].position.point.coords.toLog());
        console.log(thurston.renderer.camera.threeCamera);
    }

    const step = 0.002;

    function animate() {
        const rotIsom = new Isometry().makeRotationZ(step);
        earthIsom.multiply(rotIsom);
        ball1.shape.updateData();
    }

    thurston.callback = animate;
    thurston.run();


</script>

</html>
