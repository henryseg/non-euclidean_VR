<html>

<head>
    <meta charset="utf-8">
    <title>Dehn twist</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../jsm/three.module.js",
                "thurstonEuc": "../../build/thurstonEuc.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        freeAbelianSet as torus,
        Point,
        PointLight,
        PhongMaterial,
        LocalDirectedBallShape,
        CREEPING_STRICT,
        Solid
    } from "thurstonEuc";
    import {Color} from "three";



    torus.creepingType = CREEPING_STRICT;
    const thurston = new ThurstonLite(torus, {keyboard: 'fr', maxBounces: 1});


    // lights for the Phong material

    //  yellow light
    const light0 = new PointLight(
        new Point(1, 0, 0),
        new Color(1, 1, 0),
    );

    // cyan light
    const light1 = new PointLight(
        new Point(0, 1, -1),
        new Color(0, 1, 1)
    );

    // magenta light
    const light2 = new PointLight(
        new Point(-1, -1, 1),
        new Color(1, 0, 1)
    );

    // Phong shading material
    const mat0 = new PhongMaterial({
        color: new Color(1, 0.8, 0.7),
        shininess: 5
    });


    // Complement of a local ball
    const centerBall = new LocalDirectedBallShape(
        new Point(0, 0, 0),
        0.5,
    );

    // const latticeShape = complement(centerBall);
    // const lattice = new Solid(latticeShape, mat0);
    const lattice = new Solid(centerBall, mat0);

    thurston.add(lattice, light0, light1, light2);


    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
