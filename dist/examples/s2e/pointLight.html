<html>

<head>
    <meta charset="utf-8">
    <title>S2E Example</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonS2E": "../../build/thurston/thurstonS2E.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        cubeSet as lattice,
        Point,
        PhongMaterial,
        LocalBall,
        PointLight,
        Vector, Isometry
    } from "thurstonS2E";
    import {Color} from "three";

    const thurston = new ThurstonLite(lattice, {keyboard: 'fr', maxBounces: 1});


    const point1 = new Point().applyIsometry(new Isometry().makeTranslationFromDir(new Vector(Math.PI, 0, 0)));
    const light1 = new PointLight(
        new Color(1, 1, 0),
        0.6,
        point1
    );

    const point2 = new Point().applyIsometry(new Isometry().makeTranslationFromDir(new Vector(0, Math.PI, 0)));
    const light2 = new PointLight(
        new Color(0, 1, 1),
        0.6,
        point2
    );

    const point3 = new Point().applyIsometry(new Isometry().makeTranslationFromDir(new Vector(0, 0, -Math.PI)));
    const light3 = new PointLight(
        new Color(1, 0, 1),
        0.6,
        point3
    );

    const mat = new PhongMaterial({
        color: new Color(1, 1, 1)
    });


    const point = new Point(0, 0, 1, 0);
    const ball = new LocalBall(point, 0.2, mat);

    thurston.add(ball, light1, light2, light3);

    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
