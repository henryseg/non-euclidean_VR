<html>

<head>
    <meta charset="utf-8">
    <title>S2E Example</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../jsm/three.module.js",
                "thurstonS2E": "../../build/thurstonS2E.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        zLoopSet as lattice,
        Point,
        PhongMaterial,
        ESun,
        LocalBall,
    } from "thurstonS2E";
    import {Color} from "three";

    const thurston = new ThurstonLite(lattice, {keyboard: 'fr', maxBounces: 1});


    const light = new ESun(new Color(1, 1, 0));

    const mat = new PhongMaterial({
        color: new Color(1, 1, 1)
    });


    const point = new Point(0, 0, 1, 0);
    const ball = new LocalBall(point, 0.2, mat);

    thurston.add(ball, light);

    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
