<head>
    <meta charset="utf-8">
    <title>Single ball in Nil (Virtual reality)</title>

    <link rel="icon" type="image/png" href="../../../images/favicon.png">

    <link rel="stylesheet" href="../css/style.css">

<body>
</body>
<script type="module" id="main">

    import {
        Color,
        ThurstonLite,
        heisenbergSet as heisenberg,
        Point,
        DebugMaterial,
        NormalMaterial, SingleColorMaterial,
        LocalPotatoShape,
        complement,
        Solid,
        CREEPING_OFF
    } from "../../build/thurstonNil.js";


    const thurston = new ThurstonLite(heisenberg, {keyboard: 'fr'});
    heisenberg.creepingType = CREEPING_OFF;
    // heisenberg.usesNearestNeighbors = true;
    thurston.scene.fog.scattering = 0.5;
    thurston.scene.background = new DebugMaterial();


    // Ball
    const matNormal = new NormalMaterial();
    const matConstant = new SingleColorMaterial(new Color(1, 0, 0));
    const ball = new LocalPotatoShape(new Point(), 0.55, 0.9, 1, 4);
    const shape = complement(ball);

    const solid = new Solid(shape, matConstant);

    thurston.add(solid);

    thurston.run();
    thurston.renderer.checkShader();

</script>

</html>
