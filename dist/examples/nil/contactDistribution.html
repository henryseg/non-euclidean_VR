<html>

<head>
    <meta charset="utf-8">
    <title>Debugging Nil</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="../../build/vendor/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/vendor/three.module.js",
                "stats": "../../build/vendor/stats.module.js",
                "dat.gui": "../../build/vendor/dat.gui.module.js",
                "webxr-polyfill": "../../build/vendor/webxr-polyfill.module.js",
                "thurstonNil": "../../build/thurston/thurstonNil.js"
            }
        }
    </script>
</head>

<body>
</body>
<script type="module" id="main">

    import {
        ThurstonLite,
        heisenbergSet as heisenberg,
        Point,
        FakePointLight,
        PhongMaterial,
        LocalPotato,
    } from "thurstonNil";
    import {Color} from "three";

    const thurston = new ThurstonLite(heisenberg, {keyboard: 'fr'});

    thurston.camera.maxDist = 10;
    thurston.camera.maxSteps = 100;

    // light colors
    const lightColor1 = new Color(68 / 256, 197 / 256, 203 / 256, 1);
    const lightColor2 = new Color(252 / 256, 227 / 256, 21 / 256, 1);
    const lightColor3 = new Color(245 / 256, 61 / 256, 82 / 256, 1);
    const lightColor4 = new Color(256 / 256, 142 / 256, 226 / 256, 1);

    const light1 = new FakePointLight(
        new Point(1, 0, 0),
        lightColor1
    );
    const light2 = new FakePointLight(
        new Point(0, 1., 1),
        lightColor2
    );
    const light3 = new FakePointLight(
        new Point(-1, 0, 2),
        lightColor3
    );
    const light4 = new FakePointLight(
        new Point(0, -1, -1),
        lightColor4
    );

    const lights = [light1, light2, light3, light4];

    // Phong shading material
    const mat = new PhongMaterial({
        color: new Color(1, 1, 1),
        shininess: 5,
        lights: lights
    });

    const ball = new LocalPotato(new Point(), 0.03, 0.02, 1, 2, mat);

    thurston.add(ball);
    thurston.run();
    thurston.renderer.checkShader();


</script>

</html>
